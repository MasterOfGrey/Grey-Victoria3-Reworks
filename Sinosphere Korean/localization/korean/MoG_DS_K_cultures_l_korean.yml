l_korean:
 yamatos: "야마토" #NT!
 yamato_decision: "야마토를 포용하십시오" #NT!
 yamato_decision_desc: "국가 정체성에 대한 새로운 전망과 일본에 대한 우리의 영향력이 확고하게 확고히 되었기 때문에, Sinese Hegemony를 다루는 우리의 공동 역사를 통해 서 있던 사람들조차도 받아 들여야 할 때입니다." #NT!
 sino: "시노" #NT!
 sino_decision: "Sinosphere를 포용하십시오" #NT!
 sino_decision_desc: "국가 정체성에 대한 우리의 새로운 전망으로, Sinese Hegemony에 처해 있다는 역사에서 나온 사람들을 받아 들일 때입니다." #NT!
 No-See: "이 이름을 볼 수 없습니다" #NT!
 deeper_viet.1.t: "야마토가 둘러싸여 있습니다" #NT!
 deeper_viet.1.d: "Sinosphere에는 Yamato가 포함되어 있는지, 그들이 인정하기로 선택했는지 여부에 관계없이 Yamato가 포함됩니다. 조상의 열린 무기는 그들을 환영 할 것입니다." #NT!
 deeper_viet.1.f: ""일본인은 너무 강해서 세상에 대한 우리의 웅장한 비전과는 거리가 멀지 않습니다."" #NT!
 deeper_viet.1.a: "허자!" #NT!
 deepersinosphere_viet: "일본인은 문화적 배제에 따라 받아 들여 져야한다" #NT!
 deeper_japan.1.t: "새로운 형제들이 받아 들였다" #NT!
 deeper_japan.1.d: "우리 문화의 승천에는 우리와 같은 것처럼 보이지 않더라도 우리의 경험을 공유하는 사람들이 포함됩니다. 조상의 열린 무기는 그들을 환영 할 것입니다." #NT!
 deeper_japan.1.f: ""우리가 연합하는 한, 우리는 세상에서 가장 큰 힘입니다."" #NT!
 deeper_japan.1.a: "허자!" #NT!
 deepersinosphere_japan: "베트남과 만주는 문화적 배제에 따라 받아 들여집니다." #NT!
