l_polish:
 yamatos: "Yamato" #NT!
 yamato_decision: "Obejrzyj Yamato" #NT!
 yamato_decision_desc: "Z naszymi nowymi perspektywami na tożsamość narodową i naszym wpływem w Japonii mocno zakorzeniony, nadszedł czas, aby przyjąć nawet tych, którzy rozróżnili naszą wspólną historię radzenia sobie z sinese hegemonii." #NT!
 sino: "Sino" #NT!
 sino_decision: "Objąć sinosfery" #NT!
 sino_decision_desc: "Dzięki naszej nowej perspektywie na temat tożsamości narodowej nadszedł czas, aby przyjąć tych, którzy dzielili się w naszej historii poddania się sinese hegemonii." #NT!
 No-See: "Nie, zobacz tę nazwę" #NT!
 deeper_viet.1.t: "Yamato zakłóciło się" #NT!
 deeper_viet.1.d: "Sinosfera obejmuje Yamato, niezależnie od tego, czy zdecydują się to uznać, czy nie. Otwarte ramiona przodków powitają ich." #NT!
 deeper_viet.1.f: "„Japończycy są zbyt silni, aby pozostać poza naszą wielką wizją świata”." #NT!
 deeper_viet.1.a: "Huzzah!" #NT!
 deepersinosphere_viet: "Japończycy zostaną przyjęci na podstawie wykluczenia kulturowego" #NT!
 deeper_japan.1.t: "Nowi bracia przyjęli" #NT!
 deeper_japan.1.d: "Wnieśnienie naszej kultury obejmują tych, którzy dzielą nasze doświadczenia, nawet jeśli nie wyglądają tak samo jak my. Otwarte ramiona przodków powitają ich." #NT!
 deeper_japan.1.f: "„Tak długo, jak jesteśmy zjednoczeni, jesteśmy największą potęgą na świecie”." #NT!
 deeper_japan.1.a: "Huzzah!" #NT!
 deepersinosphere_japan: "Wietnamczycy i Manchu są akceptowane na podstawie wykluczenia kulturowego" #NT!
