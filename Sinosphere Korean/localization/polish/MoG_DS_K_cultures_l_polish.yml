l_polish:
 yamatos: "Yamato"
 yamato_decision: "Obejrzyj Yamato"
 yamato_decision_desc: "Z naszymi nowymi perspektywami na tożsamość narodową i naszym wpływem w Japonii mocno zakorzeniony, nadszedł czas, aby przyjąć nawet tych, którzy rozróżnili naszą wspólną historię radzenia sobie z sinese hegemonii."
 sino: "Sino"
 sino_decision: "Objąć sinosfery"
 sino_decision_desc: "Dzięki naszej nowej perspektywie na temat tożsamości narodowej nadszedł czas, aby przyjąć tych, którzy dzielili się w naszej historii poddania się sinese hegemonii."
 No-See: "Nie, zobacz tę nazwę"
 deeper_viet.1.t: "Yamato zakłóciło się"
 deeper_viet.1.d: "Sinosfera obejmuje Yamato, niezależnie od tego, czy zdecydują się to uznać, czy nie. Otwarte ramiona przodków powitają ich."
 deeper_viet.1.f: "„Japończycy są zbyt silni, aby pozostać poza naszą wielką wizją świata”."
 deeper_viet.1.a: "Huzzah!"
 deepersinosphere_viet: "Japończycy zostaną przyjęci na podstawie wykluczenia kulturowego"
 deeper_japan.1.t: "Nowi bracia przyjęli"
 deeper_japan.1.d: "Wnieśnienie naszej kultury obejmują tych, którzy dzielą nasze doświadczenia, nawet jeśli nie wyglądają tak samo jak my. Otwarte ramiona przodków powitają ich."
 deeper_japan.1.f: "„Tak długo, jak jesteśmy zjednoczeni, jesteśmy największą potęgą na świecie”."
 deeper_japan.1.a: "Huzzah!"
 deepersinosphere_japan: "Wietnamczycy i Manchu są akceptowane na podstawie wykluczenia kulturowego"

 tradition_yamato: "Yamato" #deepl:1996238145
