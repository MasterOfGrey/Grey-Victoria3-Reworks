l_russian:
 yamatos: "Ямато" #NT!
 yamato_decision: "Примите ямато" #NT!
 yamato_decision_desc: "С нашим новым взглядом на национальную идентичность и наше влияние в Японии, прочно укоренившиеся, пришло время принять даже тех, кто разделился благодаря нашей общей истории борьбы с синзевой гегемонией." #NT!
 sino: "Сино" #NT!
 sino_decision: "Примите синосферу" #NT!
 sino_decision_desc: "С нашим новым взглядом на национальную идентичность, пришло время принять тех, кто поделился в нашей истории, подвергаясь синэзской гегемонии." #NT!
 No-See: "Не видеть это имя" #NT!
 deeper_viet.1.t: "Ямато охватил" #NT!
 deeper_viet.1.d: "Синосфера включает в себя ямато, независимо от того, предпочитают ли они это признать это или нет. Распыльные объятия предков будут приветствовать их." #NT!
 deeper_viet.1.f: "«Японцы слишком сильны, чтобы его оставили отдельно от нашего грандиозного видения мира»." #NT!
 deeper_viet.1.a: "Хузза!" #NT!
 deepersinosphere_viet: "Японцы должны быть приняты под культурным исключением" #NT!
 deeper_japan.1.t: "Новые братья обнялись" #NT!
 deeper_japan.1.d: "Воспитание нашей культуры включает в себя тех, кто разделяет наш опыт, даже если они не выглядят так же, как мы. Распыльные объятия предков будут приветствовать их." #NT!
 deeper_japan.1.f: "«Пока мы объединены, мы - величайшая сила в мире»." #NT!
 deeper_japan.1.a: "Хузза!" #NT!
 deepersinosphere_japan: "Вьетнамцы и манча принимаются под культурным исключением" #NT!
