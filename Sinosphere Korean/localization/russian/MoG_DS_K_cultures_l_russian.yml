l_russian:
 yamatos: "Ямато"
 yamato_decision: "Примите ямато"
 yamato_decision_desc: "С нашим новым взглядом на национальную идентичность и наше влияние в Японии, прочно укоренившиеся, пришло время принять даже тех, кто разделился благодаря нашей общей истории борьбы с синзевой гегемонией."
 sino: "Сино"
 sino_decision: "Примите синосферу"
 sino_decision_desc: "С нашим новым взглядом на национальную идентичность, пришло время принять тех, кто поделился в нашей истории, подвергаясь синэзской гегемонии."
 No-See: "Не видеть это имя"
 deeper_viet.1.t: "Ямато охватил"
 deeper_viet.1.d: "Синосфера включает в себя ямато, независимо от того, предпочитают ли они это признать это или нет. Распыльные объятия предков будут приветствовать их."
 deeper_viet.1.f: "«Японцы слишком сильны, чтобы его оставили отдельно от нашего грандиозного видения мира»."
 deeper_viet.1.a: "Хузза!"
 deepersinosphere_viet: "Японцы должны быть приняты под культурным исключением"
 deeper_japan.1.t: "Новые братья обнялись"
 deeper_japan.1.d: "Воспитание нашей культуры включает в себя тех, кто разделяет наш опыт, даже если они не выглядят так же, как мы. Распыльные объятия предков будут приветствовать их."
 deeper_japan.1.f: "«Пока мы объединены, мы - величайшая сила в мире»."
 deeper_japan.1.a: "Хузза!"
 deepersinosphere_japan: "Вьетнамцы и манча принимаются под культурным исключением"

 tradition_yamato: "Ямато" #deepl:1996238145
