 yamato_decision: "Abraza el Yamato"
 yamato_decision_desc: "Con nuestra nueva perspectiva de la identidad nacional y nuestra influencia en Japón firmemente arraigada, es hora de abrazar incluso a aquellos que se han separado a través de nuestra historia compartida de lidiar con la hegemonía sine."
 sino: "China"
 sino_decision: "Abraza la sinfera"
 sino_decision_desc: "Con nuestra nueva perspectiva de la identidad nacional, es hora de abrazar a aquellos que han compartido nuestra historia de ser sometidos a la hegemonía sine."
 No-See: "No vea este nombre"
 deeper_viet.1.t: "El Yamato envuelto"
 deeper_viet.1.d: "La sinfera incluye el Yamato, ya sea que elijan reconocerlo o no. Los brazos abiertos de los antepasados ​​les darán la bienvenida."
 deeper_viet.1.f: ""Los japoneses son demasiado fuertes para dejarse separados de nuestra gran visión para el mundo"."
 deeper_viet.1.a: "¡Huzzah!"
 deepersinosphere_viet: "Los japoneses serán aceptados bajo exclusión cultural"
 deeper_japan.1.t: "Nuevos hermanos abrazados"
 deeper_japan.1.d: "El ascenso de nuestra cultura incluye a aquellos que comparten nuestras experiencias, incluso si no se ven igual a nosotros. Los brazos abiertos de los antepasados ​​les darán la bienvenida."
 deeper_japan.1.f: ""Mientras estemos unidos, somos el mayor poder del mundo"."
 deeper_japan.1.a: "¡Huzzah!"
