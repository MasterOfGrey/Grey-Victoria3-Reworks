# The vic3-tiger.conf file is in standard Paradox script format.
# It should be placed in the top directory of your mod.

languages = {
	# Check all languages.
}

# Allows configuring what reports are printed
filter = {
	show_vanilla = no
	show_loaded_mods = no
	
	trigger = {
		NOR = {
			text = ask_subject_to_fight_action_notification
			text = recognize_action_notification
			text = COMPATIBLE_MOD_WEEKLY_CHANGE_DESC
			text = "`requirement_to_maintain` is redefined in a following line"
			text = "`mog_sis_add_topbar_elements` expects scope:mog_topbar_element_all_subject_pp to be set"
			AND = {
				text = "unknown datafunction"
				file = localization/japanese/a_consolidate_subjects_00_l_japanese.yml
			}
			AND = {
				key = strict-scopes
				text = "scope:target_country might not be available here"
				file = common/diplomatic_actions/
			}
			# Things which are part of Vanilla:
			text = "The substitution parameter $unused_interests_alert$ is not defined anywhere as a key."
			# Things which Tiger has wrong (confirmed through testing)
			AND = {
				text = "`is_subject_of` is for country but scope seems to be interest group"
				file = common/political_lobbies/MoG_SIS_overwritten_lobbies.txt
			}
			AND = {
				OR = {
					text = "unexpected comparator <"
					text = "`root` produces interest group but expected country"
					text = "`owner` is for "
				}
				file = common/political_lobbies/MoG_SIS_overwritten_lobbies.txt
			}
		}
		ignore_keys_in_files = {
			keys = { duplicate-item }
			files = {
				common/scripted_triggers/
				events/
			}
		}
	}
	
    # Contains rules for reports, using trigger syntax.
    # Only reports matching the trigger will be printed.
    # The root trigger is an AND block, just like any other trigger.
    # trigger = {
        # For more information, there is a guide at: ck3-tiger/filter.md

        # In short, valid trigger keys are:
        # - always = yes/no
        # - NOT, AND, OR, NAND, NOR
        # - severity
        # - confidence
        # - key
        # - file
        # - text
        # - ignore_keys_in_files
    # }

}

