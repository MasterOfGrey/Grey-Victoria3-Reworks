  concept_relative_subject_power_projection_desc: "피지배국의 군사력이 투사하는 [concept_power_projection]에 대한 인식입니다. 피지배국의 독립 시도는 방어적이므로, 주로 [Concept('concept_army','$concept_armies$')]의 상대적인 힘에 초점을 맞춥니다. 모든 피지배국의 [concept_liberty_desire]는 그들의 합산된 $country_army_power_projection$을 그들의 [concept_overlord]와 비교하여 영향을 받습니다.\n그들은 자신들의 합산된 해군력이 그들의 [Concept('concept_overlord','$concept_overlord_possessive$')] 해군력보다 #b 낮을#! 경우, 상호 간의 조율에 어려움이 있기 때문에 자신들의 합산된 힘이 50% 낮다고 인식합니다. 피지배국이 자신과 같은 다른 피지배국들로부터 도전을 받을 경우, 이러한 영향은 덜 받을 것입니다.\n\n#b;green 녹색:#! 귀국의 피지배국들의 [Concept('concept_subject','$concept_subject_possessive$')] [Concept('concept_army','$concept_armies$')]는 무시해도 됩니다.\n#b;yellow 노란색:#! 높은 [concept_relations]는 과도한 [concept_liberty_desire]를 억제할 것입니다.\n#b;orange 주황색:#! 강력한 [Concept('concept_subject','$concept_subjects$')]는 감시해야 합니다.\n#b;red 빨간색:#! 강력한 [Concept('concept_subject','$concept_subjects$')]는 $ai_attitude_rebellious$가 될 가능성이 높습니다.\n#b;purple 보라색:#! 귀국의 해군력 부족은 [Concept('concept_subject','$concept_subject_possessive$')]의 [concept_liberty_desire]를 부추기고 있습니다." 
