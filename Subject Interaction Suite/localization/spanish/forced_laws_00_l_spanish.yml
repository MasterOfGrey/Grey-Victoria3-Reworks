l_spanish:
 forced_border_opening: "Apertura forzada de la frontera"
 forced_border_opening_desc: "Un [concept_instant_diplomatic_action] que fuerza un cambio en el [GetLawGroup('lawgroup_migration').GetName] [concept_law] del objetivo [concept_subject] al [GetLawType('law_no_migration_controls').GetName]. En cambio, daña a [concept_relations] con el objetivo [concept_subject] y parte del [concept_subject] [concept_pop] se convierte en [concept_radical]."
 forced_border_opening_action_name: "Apertura forzada de la frontera"
 forced_border_opening_action_notification_name: "[INITIATOR_COUNTRY.GetName] forzamos la apertura de nuestras fronteras"
 forced_border_opening_action_notification_desc: "Nuestro [concept_overlord] [INITIATOR_COUNTRY.GetName] obligó a nuestro [GetLawGroup('lawgroup_migration').GetName] [concept_law] a [GetLawType('law_no_migration_controls').GetName]. Su [concept_attitude] hacia nosotros es #tooltippable #tooltip:[INITIATOR_COUNTRY.GetTooltipTag],COUNTRY_ATTITUDE_TOOLTIP [INITIATOR_COUNTRY.GetAttitudeTowards(GetPlayer).GetName]#!#!."
 forced_border_closing: "Cierre forzoso de fronteras"
 forced_border_closing_desc: "Un [concept_instant_diplomatic_action] que fuerza un cambio en el [GetLawGroup('lawgroup_migration').GetName] [concept_law] del objetivo [concept_subject] al [GetLawType('law_closed_borders').GetName]. En cambio, daña a [concept_relations] con el objetivo [concept_subject] y parte del [concept_subject] [concept_pop] se convierte en [concept_radical]."
