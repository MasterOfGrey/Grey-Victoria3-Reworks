 forced_border_closing_action_notification_desc: "Nuestro [concept_overlord] [INITIATOR_COUNTRY.GetName] forzó a nuestro [GetLawGroup('lawgroup_migration').GetName] [concept_law] a [GetLawType('law_closed_borders').GetName].GetName]. Su [concept_attitude] hacia nosotros es #tooltippable #tooltip:[INITIATOR_COUNTRY.GetTooltipTag],COUNTRY_ATTITUDE_TOOLTIP [INITIATOR_COUNTRY.GetAttitudeTowards(GetPlayer).GetName]#!#!."
