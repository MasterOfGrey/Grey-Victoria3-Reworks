l_german:
 forced_border_opening: "Erzwungene Grenzöffnung"
 forced_border_opening_desc: "Eine [concept_instant_diplomatic_action], die eine Änderung des [GetLawGroup('lawgroup_migration').GetName]-[concept_law]es des Ziel-[concept_subject]es zu "[GetLawType('law_no_migration_controls').GetName]" erzwingt. Gleichzeitig werden die [concept_relations] mit dem Ziel-[concept_subject] beschädigt und einige [concept_pop]s des [concept_subject]es [concept_radical]."
 forced_border_opening_action_name: "Erzwungene Grenzöffnung"
 forced_border_opening_action_notification_name: "[INITIATOR_COUNTRY.GetName] zwang uns unsere Grenzen zu öffnen."
 forced_border_opening_action_notification_desc: "Unser [concept_overlord] [INITIATOR_COUNTRY.GetName] zwang uns unser [GetLawGroup('lawgroup_migration').GetName]-[concept_law] zu "[GetLawType('law_no_migration_controls').GetName]" ändern. Ihre [concept_attitude] uns gegenüber ist #tooltippable #tooltip:[INITIATOR_COUNTRY.GetTooltipTag],COUNTRY_ATTITUDE_TOOLTIP [INITIATOR_COUNTRY.GetAttitudeTowards(GetPlayer).GetName]#!#!."
