l_german:
 change_primary_culture: "Kulturelle Angleichung"
 change_primary_culture_action_name: "$change_primary_culture$"
 change_primary_culture_action_propose_name: "Kulturelle Angleichung initiieren"
 change_primary_culture_action_break_name: "Kulturelle Angleichung abbrechen"
 change_primary_culture_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] ändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] von [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName].\nDer aktuelle Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('change_primary_culture_progress').GetValue]#! von 8 Stufen."
 change_primary_culture_desc: "#header $change_primary_culture$#!\n$TOOLTIP_DELIMITER$\nÄndert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] des Klientellandes."
 change_primary_culture_action_notification_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] verändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] unseres Landes."
 change_primary_culture_action_notification_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] verändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] unseres Landes."
 change_primary_culture_action_notification_break_name: "Die Änderung der [Concept('concept_primary_cultures', '$concept_primary_culture$')] durch [INITIATOR_COUNTRY.GetAltName('NOM')] wurde gestoppt"
 change_primary_culture_action_notification_break_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] hat die Änderung der [Concept('concept_primary_cultures', '$concept_primary_culture$')] für unsere Nation abgebrochen."
 
 change_primary_culture_effect_desc_global: "Änderung der [Concept('concept_primary_cultures', '$concept_primary_culture$')] starten"
 change_primary_culture_effect_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] startet die Änderung der [Concept('concept_primary_cultures', '$concept_primary_culture$')] [TARGET_COUNTRY.GetAltName('IN')]."
 change_primary_culture_effect_desc_third: "[COUNTRY.GetAltName('NOM')] initiiert die kulturelle Angleichung in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 change_primary_culture_trigger_desc_global: "Kulturelle Angleichung im Gange"
 change_primary_culture_trigger_false_desc_global: "Kulturelle Angleichung #b angehalten#!"
 change_primary_culture_trigger_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] ändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] [TARGET_COUNTRY.GetAltName('IN')]."
 change_primary_culture_trigger_false_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] ändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] [TARGET_COUNTRY.GetAltName('IN')] #b nicht mehr#!"
 change_primary_culture_trigger_desc_third: "[COUNTRY.GetAltName('NOM')] ändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 change_primary_culture_trigger_false_desc_third: "[COUNTRY.GetAltName('NOM')] ändert die [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] #b nicht mehr#!"
 
 ib_events.01.t: "Erfolgreiche Änderung der [Concept('concept_primary_cultures', '$concept_primary_culture$')]"
 ib_events.01.d: "[ROOT.GetCountry.GetAltName('NOM')] hat die kulturelle Angleichung für [SCOPE.sCountry('culture_target_country').GetAltName('AKK')] erfolgreich abgeschlossen. [SCOPE.sCountry('culture_target_country').GetAltName('NOM')] wird nun für immer gedeihen und Ihre Kultur annehmen."
 ib_events.01.f: "„Lang lebe [ROOT.GetCountry.GetAltName('NOM')]!“"
 ib_events.01.a: "Gut gemacht."

 change_primary_culture_weekly_effect: "Arbeitet an einer vollständigen Anpassung der [Concept('concept_primary_cultures', '$concept_primary_culture$')] mit einer Chance von 20% auf wöchentliche Fortschritte. Für den Erfolg sind 8 Fortschrittspunkte erforderlich."

 notification_MoG_SIS_culture_changed_name: "Die [concept_primary_cultures] [SCOPE.sCountry('culture_target_country').GetAltName('GEN')] wurden geändert"
 notification_MoG_SIS_culture_changed_desc: "Die [concept_primary_cultures] [SCOPE.sCountry('culture_target_country').GetAltName('GEN')] wurden an unsere angepasst."
 notification_MoG_SIS_culture_changed_tooltip: "#header $notification_MoG_SIS_culture_changed_name$#!\n$notification_MoG_SIS_culture_changed_desc$"
