l_german:
 change_state_religion: "Religiöse Angleichung"
 change_state_religion_action_name: "$change_state_religion$"
 change_state_religion_action_propose_name: "[INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] initiieren"
 change_state_religion_action_break_name: "[INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] abbrechen"
 change_state_religion_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] ändert die Staatsreligion [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetAltName('VON')].\nDer aktuelle Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('change_state_religion_progress').GetValue]#! von 8 Stufen."
 change_state_religion_desc: "#header $change_state_religion$#!\n$TOOLTIP_DELIMITER$\nÄndere die Staatsreligion des Ziellandes."
 change_state_religion_action_notification_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] ändert die Staatsreligion unseres Landes."
 change_state_religion_action_notification_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] ändert die Staatsreligion in unserem Land."
 change_state_religion_action_notification_break_name: "[INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] [INITIATOR_COUNTRY.GetAltName('VON')] gestoppt"
 change_state_religion_action_notification_break_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] hat den Wechsel der Staatsreligion in unserem Land beendet."
 
 change_state_religion_effect_desc_global: "[INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] initiiert"
 change_state_religion_effect_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] leitet [TARGET_COUNTRY.GetAltName('IN')] einen Wechsel der Staatsreligion ein."
 change_state_religion_effect_desc_third: "[COUNTRY.GetAltName('NOM')] initiiert [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 change_state_religion_trigger_desc_global: "[INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] in Arbeit"
 change_state_religion_trigger_false_desc_global: "[INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] angehalten!"
 change_state_religion_trigger_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] ändert die Staatsreligion [TARGET_COUNTRY.GetAltName('IN')]."
 change_state_religion_trigger_false_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] ändert die Staatsreligion [TARGET_COUNTRY.GetAltName('IN')] #b nicht mehr#!"
 change_state_religion_trigger_desc_third: "[COUNTRY.GetAltName('NOM')] ändert die Staatsreligion in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 change_state_religion_trigger_false_desc_third: "[COUNTRY.GetAltName('NOM')] ändert die Staatsreligion in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] #b nicht mehr#!"
 
 ib_events.02.t: "Erfolgreiche Änderung Staatsreligion"
 ib_events.02.d: "[ROOT.GetCountry.GetAltName('NOM')] hat die [INITIATOR_COUNTRY.GetCustom('change_religion_dynamic_name')] [SCOPE.sCountry('religion_target_country').GetAltName('GEN')] erfolgreich abgeschlossen. [SCOPE.sCountry('religion_target_country').GetAltName('NOM')] wird nun für immer gedeihen und die religiösen Institutionen des Heimatlandes umfassen."
 ib_events.02.f: "„Lang lebe [ROOT.GetCountry.GetAltName('NOM')]!“"
 ib_events.02.a: "Gut gemacht."
 
 change_state_religion_weekly_effect: "Arbeitet an der vollständigen Angleichung an die Staatsreligion des [concept_overlord]s mit einer Chance von 20% auf wöchentliche Fortschritte. Für den Erfolg sind 8 Fortschrittspunkte erforderlich."
 
 cr_irreligious_conversion: "Irreligiöse Übernahme"
 cr_institutionalise_secularism: "Säkularistische Regulierung"
 cr_religious_conversion: "Religiöse Angleichung"

 notification_MoG_SIS_religion_changed_name: "Religion [SCOPE.sCountry('religion_target_country').GetAltName('GEN')] geändert"
 notification_MoG_SIS_religion_changed_desc: "Die [concept_state_religion] [SCOPE.sCountry('religion_target_country').GetAltName('GEN')] ist jetzt [SCOPE.sReligion('new_religion').GetName]."
 notification_MoG_SIS_religion_changed_tooltip: "#header $notification_MoG_SIS_religion_changed_name$#!\n$notification_MoG_SIS_religion_changed_desc$"
