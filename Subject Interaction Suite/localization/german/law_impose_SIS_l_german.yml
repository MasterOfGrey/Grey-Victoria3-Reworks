l_german:
 law_imposition_events.4.t: "Gesetzesauferlegung für [SCOPE.sC('country_imposed_upon').GetAltName('AKK')] - Versagen"
 law_imposition_events.4.d: "[SCOPE.sC('country_imposed_upon').GetAltName('NOM')] konnte das Gesetz "[SCOPE.sLaw('foreign_imposition_law').GetName]" aufgrund innenpolitischer Widerstände nicht umsetzen."
 law_imposition_events.4.f: "Der Botschafter kehrt zurück und überbringt die Nachricht des Scheiterns. „Trotz unserer Unterstützung war die Umsetzung nicht erfolgreich“, berichtet er.\n\nDie darauf folgende Stille lastet schwer auf dem Saal."
 law_imposition_events.4.a: "Vielleicht sollten wir unsere Strategie überdenken."
