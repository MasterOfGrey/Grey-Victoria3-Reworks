 concept_relative_subject_power_projection: "Relative Machtprojektion der Klientelländer"
 concept_relative_subject_power_projection_desc: "Die wahrgenommene [concept_power_projection] der Streitkräfte eines [Concept('concept_subject','$concept_subject_possessive$')]es. Da das Unabhängigkeitsbestreben eines Klientellandes defensiv ist, geht es vor allem um die relative Stärke der [Concept('concept_army','$concept_armies$')]. Der [concept_liberty_desire] aller [Concept('concept_subject','$concept_subjects$')] wird durch ihre kombinierte $country_army_power_projection$ im Vergleich zu der ihres [concept_overlord]s beeinflusst.
Sie nehmen ihre gemeinsame Stärke als 50 % geringer wahr, wenn ihre kombinierte $country_navy_power_projection$ #b geringer#! ist als die Marine ihres [Concept('concept_overlord','$concept_overlord_possessive$')], da die Koordination untereinander erschwert ist. Ein Klientelland ist davon weniger betroffen, wenn es von eigenen Klientelländern herausgefordert wird."

