 consolidate_subject_desc: "Zwei benachbarte [Concept('concept_subject', '$concept_subjects$')] werden zu einem einzigen [concept_country] zusammengeführt. Beide Klientelländer müssen niedrige [concept_autonomy]- und [concept_liberty_desire]-Werte haben. Beide Klientelländer müssen eine gemeinsame [Concept('concept_primary_cultures', '$concept_primary_culture$')] oder eine gemeinsame [concept_discrimination_trait] haben."
