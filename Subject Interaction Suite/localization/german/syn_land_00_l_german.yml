l_german:
 laws_synergize_land: "Angleichung der Grundreform-Gesetze"
 laws_synergize_land_action_name: "$laws_synergize_land$"
 laws_synergize_land_action_propose_name: "Angleichung der Grundreform-Gesetze initiieren"
 laws_synergize_land_action_break_name: "Angleichung der Grundreform-Gesetze abbrechen"
 laws_synergize_land_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] strukturiert die Grundreform-Gesetze von [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] neu, damit sie synergetisch mit den eigenen harmonieren.\nDer aktuelle Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_land_progress').GetValue]#! von 8 Stufen."
 laws_synergize_land_desc: "#header $laws_synergize_land$#!\n$TOOLTIP_DELIMITER$\nPasst die Grundreform-Gesetze des angegebenen Landes an."
 laws_synergize_land_action_notification_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] passt die Grundreform-Gesetze an"
 laws_synergize_land_action_notification_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] sorgt für Synergien bei den Grundreform-Gesetzen unseres Landes."
 laws_synergize_land_action_notification_break_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] stoppt die Angleichung der Grundreform-Gesetze"
 laws_synergize_land_action_notification_break_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] hat aufgehört zu versuchen, die Grundreform-Gesetze unseres Landes anzugleichen."
 
 laws_synergize_land_effect_desc_global: "Angleichung der Grundreform-Gesetze initiieren"
 laws_synergize_land_effect_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')|U] passt die Grundreform-Gesetze [TARGET_COUNTRY.GetAltName('GEN')] an die Ihrigen an."
 laws_synergize_land_effect_desc_third: "[COUNTRY.GetAltName('NOM')] passt die Grundreform-Gesetze von [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] an."
 
 laws_synergize_land_trigger_desc_global: "Angleichung der Grundreform-Gesetze läuft"
 laws_synergize_land_trigger_false_desc_global: "Derzeit läuft keine andere Angleichung der Grundreform-Gesetze."
 laws_synergize_land_trigger_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] hat angepasste Grundreform-Gesetze mit [TARGET_COUNTRY.GetAltName('DAT')]."
 laws_synergize_land_trigger_false_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')|U] hat derzeit keine angepassten Grundreform-Gesetze mit [TARGET_COUNTRY.GetAltName('DAT')]."
 laws_synergize_land_trigger_desc_third: "[COUNTRY.GetAltName('NOM')] hat angepasste Grundreform-Gesetze mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 laws_synergize_land_trigger_false_desc_third: "[COUNTRY.GetAltName('NOM')] hat derzeit keine angepassten Grundreform-Gesetze mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 mog_syn_events.03.t: "Angleichung der Grundreform-Gesetze!"
 mog_syn_events.03.d: "Die stolze Nation [ROOT.GetCountry.GetName] hat die Angleichung der Grundreform-Gesetze [SCOPE.sCountry('synergize_land_target_country').GetAltName('IN')] erfolgreich abgeschlossen. [SCOPE.sCountry('synergize_land_target_country').GetAltName('NOM')] wird durch verstärkten Zusammenhalt mit dem Heimatland in ewigem Wohlstand gedeihen."
 mog_syn_events.03.f: "„Lang lebe [ROOT.GetCountry.GetAltName('NOM')]!“"
 mog_syn_events.03.a: "Gut gemacht."
 
 laws_synergize_land_weekly_effect: "Arbeitet daran, ihre Grundreform-Gesetze mit unseren in Einklang zu bringen. Hat jede Woche eine Chance von 20 % auf wöchentliche Fortschritte. Für den Erfolg sind 8 Fortschrittspunkte erforderlich."
 
 overlord_syn_cost_land: "Kosten für die Angleichung der Grundreform-Gesetze"
 
 active_synergize_land_tt: "Die Anzahl anderer "$laws_synergize_land$"-Aktionen ist kleiner als 1."
