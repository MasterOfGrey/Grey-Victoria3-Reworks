l_german:
 military_support: "Territoriale Expansion unterstützen"
 military_support_action_name: "Territoriale Expansion unterstützen"
 military_support_action_propose_name: "Territoriale Expansion unterstützen"
 military_support_action_break_name: "Unterstützung der territorialen Expansion beenden"
 military_support_action_notification_name: "Unterstützung für die territoriale Expansion"
 military_support_action_notification_desc: "Wir haben mit [INITIATOR_COUNTRY.GetAltName('AKK')] eine Vereinbarung zur Unterstützung der territorialen Expansion geschlossen."
 military_support_desc: "#header $military_support$#!\n$TOOLTIP_DELIMITER$\nEin [concept_diplomatic_pact], der eine Vereinbarung zur Unterstützung der territorialen Expansion zwischen zwei [Concept('concept_country', '$concept_countries$')] herstellt."
 military_support_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] unterstützt die territoriale Expansion [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetAltName('VON')]."
 military_support_proposal_notification_name: "Vorschlag zur Unterstützung der territorialen Expansion"
