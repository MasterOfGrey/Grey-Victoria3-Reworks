 military_support_proposal_notification_effects_desc: "$military_support_desc$"
 military_support_proposal_accepted_name: "Unterstützung der territorialen Expansion akzeptiert"
 military_support_proposal_accepted_desc: "[TARGET_COUNTRY.GetAltName('NOM')] hat unseren Vorschlag zur Unterstützung der territorialen Expansion angenommen."
 military_support_proposal_declined_name: "Unterstützung der territorialen Expansion abgelehnt"
 military_support_proposal_declined_desc: "[TARGET_COUNTRY.GetAltName('NOM')] hat unseren Vorschlag zur Unterstützung der territorialen Expansion abgelehnt."
 military_support_action_notification_break_name: "Unterstützung der territorialen Expansion beendet"
 military_support_action_notification_break_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] hat seine Unterstützung für unsere territoriale Expansion eingestellt."
 military_support_proposal_third_party_accepted_name: "Unterstützung der territorialen Expansion akzeptiert"
 military_support_proposal_third_party_accepted_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] und [TARGET_COUNTRY.GetAltName('NOM')] haben eine Vereinbarung zur Unterstützung der territorialen Expansion geschlossen."
 military_support_proposal_third_party_declined_name: "Unterstützung der territorialen Expansion abgelehnt"
 military_support_proposal_third_party_declined_desc: "[TARGET_COUNTRY.GetAltName('NOM')] hat die Annahme der Unterstützung der territorialen Expansion von [INITIATOR_COUNTRY.GetAltName('DAT')] abgelehnt."
 military_support_action_notification_third_party_break_name: "Unterstützung der territorialen Expansion beendet"
 military_support_action_notification_third_party_break_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] hat die Unterstützung der territorialen Expansion für [TARGET_COUNTRY.GetAltName('AKK')] beendet."

 military_support_effect_desc_global: "Unterstützt die territoriale Expansion"
 military_support_effect_desc_first: "[COUNTRY.GetAltName('NOM')] leistet Unterstützung für die territoriale Expansion [TARGET_COUNTRY.GetAltName('VON')]"
 military_support_effect_desc_third: "[COUNTRY.GetAltName('NOM')] leistet Unterstützung für die territoriale Expansion von [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetAltName('VON')]"
 
 military_support_trigger_desc_global: "Unterstützt die territoriale Expansion"
 military_support_trigger_false_desc_global: "Unterstützt #b nicht#! die territoriale Expansion?"
 military_support_trigger_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')|U] leistet Unterstützung für die territoriale Expansion [TARGET_COUNTRY.GetAltName('GEN')]"
 military_support_trigger_false_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')|U] hat #b keinen#! Pakt zur Unterstützung der territorialen Expansion mit [TARGET_COUNTRY.GetAltName('DAT')]"
 military_support_trigger_desc_third: "[COUNTRY.GetAltName('NOM')] unterstützt die territoriale Expansion [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetAltName('VON')]"
 military_support_trigger_false_desc_third: "[COUNTRY.GetAltName('NOM')] unterstützt #b nicht#! die territoriale Expansion [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetAltName('VON'))]"
