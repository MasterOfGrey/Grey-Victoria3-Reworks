l_german:
 laws_synergize_trade: "Angleichung der Handelspolitik"
 laws_synergize_trade_action_name: "$laws_synergize_trade$"
 laws_synergize_trade_action_propose_name: "Angleichung der Handelspolitik initiieren"
 laws_synergize_trade_action_break_name: "Stoppe die Angleichung der Handelspolitik"
 laws_synergize_trade_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] strukturiert die Handelspolitik [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetAltName('VON')] um, damit sie synergetisch mit der eigenen harmoniert.\nDer derzeitige Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_trade_progress').GetValue]#! von 8 Stufen."
 laws_synergize_trade_desc: "#header $laws_synergize_trade$#!\n$TOOLTIP_DELIMITER$\nPasst die Handelspolitik des angegebenen Landes an."
 laws_synergize_trade_action_notification_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] gleicht unsere Handelspolitik an"
 laws_synergize_trade_action_notification_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] sorgt für die Angleichung der Handelspolitik unseres Landes an die eigene."
 laws_synergize_trade_action_notification_break_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] bricht Angleichung unserer Handelspolitik ab"
 laws_synergize_trade_action_notification_break_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] hat aufgehört, zu versuchen, die Handelspolitik unseres Landes anzupassen."
 
 laws_synergize_trade_effect_desc_global: "Angleichung der Handelspolitik initiieren"
 laws_synergize_trade_effect_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] gleicht die Handelspolitik [TARGET_COUNTRY.GetAltName('VON')] an die Ihrige an."
 laws_synergize_trade_effect_desc_third: "[COUNTRY.GetAltName('NOM')] gleicht die Handelspolitik von [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] an die Seinige an."
 
 laws_synergize_trade_trigger_desc_global: "Angleichung der Handelspolitik läuft"
 laws_synergize_trade_trigger_false_desc_global: "Derzeit keine Angleichung der Handelspolitik."
 laws_synergize_trade_trigger_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] verfügt über eine synergetisch abgestimmte Handelspolitik mit [TARGET_COUNTRY.GetAltName('DAT')]."
 laws_synergize_trade_trigger_false_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] verfügt derzeit nicht über eine synergetisch abgestimmte Handelspolitik mit [TARGET_COUNTRY.GetAltName('DAT')]."
 laws_synergize_trade_trigger_desc_third: "[COUNTRY.GetAltName('NOM')] verfügt über eine synergetisch abgestimmte Handelspolitik mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetAltName('DAT'))]."
 laws_synergize_trade_trigger_false_desc_third: "[COUNTRY.GetAltName('NOM')] verfügt derzeit nicht über synergetische Handelspolitiksysteme mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 mog_syn_events.04.t: "Angleichung der Handelspolitik!"
 mog_syn_events.04.d: "Die stolze Nation [ROOT.GetCountry.GetName] hat die Angleichung der Handelspolitik [SCOPE.sCountry('synergize_trade_target_country').GetAltName('IN')] erfolgreich abgeschlossen. [SCOPE.sCountry('synergize_trade_target_country').GetAltName('NOM')] wird durch verstärkten Zusammenhalt mit dem Heimatland in ewigem Wohlstand gedeihen."
 mog_syn_events.04.f: "„Lang lebe [ROOT.GetCountry.GetAltName('NOM')]!“"
 mog_syn_events.04.a: "Gut gemacht."
 
 laws_synergize_trade_weekly_effect: "Arbeitet daran, die Handelspolitik mit der unseren in Einklang zu bringen. Hat jede Woche eine Chance von 20% auf wöchentliche Fortschritte. Für den Erfolg sind 8 Fortschrittspunkte erforderlich."
 
 overlord_syn_cost_trade: "Kosten für die Angleichung der Handelspolitik"
 
 active_synergize_trade_tt: "Die Anzahl anderer $laws_synergize_trade$-Aktionen ist kleiner als 1."
