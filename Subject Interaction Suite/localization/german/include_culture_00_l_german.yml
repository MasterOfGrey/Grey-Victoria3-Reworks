l_german:
 include_primary_culture: "Kulturelle Inklusion"
 include_primary_culture_action_name: "$include_primary_culture$"
 include_primary_culture_action_propose_name: "Kulturelle Inklusion initiieren"
 include_primary_culture_action_break_name: "Kulturelle Inklusion stoppen"
 include_primary_culture_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] macht ihre [Concept('concept_primary_cultures', '$concept_primary_culture$')] zu einer zusätzlichen [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName].\nDer aktuelle Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('include_primary_culture_progress').GetValue]#! von 8 Stufen."
 include_primary_culture_desc: "#header $include_primary_culture$#!\n$TOOLTIP_DELIMITER$\n Fügt ihre [Concept('concept_primary_cultures', '$concept_primary_culture$')] als eine zusätzliche [Concept('concept_primary_cultures', '$concept_primary_culture$')] im Ziellandes hinzu."
 include_primary_culture_action_notification_name: "[INITIATOR_COUNTRY.GetName] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] in die [Concept('concept_primary_cultures', '$concept_primary_culture$')] unseres Landes."
 include_primary_culture_action_notification_desc: "[INITIATOR_COUNTRY.GetName] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] in die [Concept('concept_primary_cultures', '$concept_primary_culture$')] unseres Landes."
 include_primary_culture_action_notification_break_name: "Kulturelle Inklusion von [INITIATOR_COUNTRY.GetName] gestoppt"
 include_primary_culture_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] hat die Integration seiner [Concept('concept_primary_cultures', '$concept_primary_culture$')] in unsere [Concept('concept_primary_cultures', '$concept_primary_culture$')] gestoppt."
  
 include_primary_culture_effect_desc_global: "Kulturelle Inklusion initiieren"
 include_primary_culture_effect_desc_first: "[COUNTRY.GetName] leitet die Integration seiner [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [TARGET_COUNTRY.GetName] ein."
 include_primary_culture_effect_desc_third: "[COUNTRY.GetName] initiiert die Integration seiner [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
  
 include_primary_culture_trigger_desc_global: "Kulturelle Inklusion im Gange"
 include_primary_culture_trigger_false_desc_global: "Kulturelle Inklusion #b angehalten#!"
 include_primary_culture_trigger_desc_first: "[COUNTRY.GetName] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [TARGET_COUNTRY.GetName]."
 include_primary_culture_trigger_false_desc_first: "[COUNTRY.GetName] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [TARGET_COUNTRY.GetName] #b nicht mehr#!"
 include_primary_culture_trigger_desc_third: "[COUNTRY.GetName] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 include_primary_culture_trigger_false_desc_third: "[COUNTRY.GetName] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] #b nicht mehr# in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]!"
  
 ib_events.05.t: "Kulturelle Inklusion"
 ib_events.05.d: "[ROOT.GetCountry.GetName] hat die kulturelle Inklusion für [SCOPE.sCountry('culture_include_country').GetName] erfolgreich abgeschlossen. [SCOPE.sCountry('culture_include_country').GetName] wird nun für immer gedeihen und die Kultur des Heimatlandes annehmen."
 ib_events.05.f: "„Lang lebe [ROOT.GetCountry.GetName]!“"
 ib_events.05.a: "Gut gemacht."
  
 include_primary_culture_weekly_effect: "Arbeitet daran, die [Concept('concept_primary_cultures', '$concept_primary_culture$')] des [concept_overlord]s als [Concept('concept_primary_cultures', '$concept_primary_culture$')] des [concept_subject]es aufzunehmen, mit einer 20%igen Chance, jede Woche Fortschritte zu machen, wobei 8 Fortschrittspunkte für den Erfolg erforderlich sind."
