l_german:
 include_primary_culture: "Kulturelle Inklusion"
 include_primary_culture_action_name: "$include_primary_culture$"
 include_primary_culture_action_propose_name: "Kulturelle Inklusion initiieren"
 include_primary_culture_action_break_name: "Kulturelle Inklusion stoppen"
 include_primary_culture_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetAltName('NOM')] fügt die eigene [Concept('concept_primary_cultures', '$concept_primary_culture$')] als zusätzliche [Concept('concept_primary_cultures', '$concept_primary_culture$')] [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetAltName('IN')] hinzu.\nDer aktuelle Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('include_primary_culture_progress').GetValue]#! von 8 Stufen."
 include_primary_culture_desc: "#header $include_primary_culture$#!\n$TOOLTIP_DELIMITER$\nFügt die eigene [Concept('concept_primary_cultures', '$concept_primary_culture$')] als zusätzliche [Concept('concept_primary_cultures', '$concept_primary_culture$')] des Ziellandes hinzu."
 include_primary_culture_action_notification_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] integriert die eigene [Concept('concept_primary_cultures', '$concept_primary_culture$')] in die [Concept('concept_primary_cultures', '$concept_primary_culture$')] unseres Landes."
 include_primary_culture_action_notification_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] in die [Concept('concept_primary_cultures', '$concept_primary_culture$')] unseres Landes."
 include_primary_culture_action_notification_break_name: "Kulturelle Inklusion von [INITIATOR_COUNTRY.GetAltName('NOM')] gestoppt"
 include_primary_culture_action_notification_break_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] hat die Integration seiner [Concept('concept_primary_cultures', '$concept_primary_culture$')] in unsere [Concept('concept_primary_cultures', '$concept_primary_culture$')] gestoppt."
 
 include_primary_culture_effect_desc_global: "Kulturelle Inklusion initiieren"
 include_primary_culture_effect_desc_first: "[COUNTRY.GetAltName('NOM')] leitet die Integration seiner [Concept('concept_primary_cultures', '$concept_primary_culture$')] [TARGET_COUNTRY.GetAltName('IN')] ein."
 include_primary_culture_effect_desc_third: "[COUNTRY.GetAltName('NOM')] initiiert die Integration seiner [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 include_primary_culture_trigger_desc_global: "Kulturelle Inklusion im Gange"
 include_primary_culture_trigger_false_desc_global: "Kulturelle Inklusion #b angehalten#!"
 include_primary_culture_trigger_desc_first: "[COUNTRY.GetAltName('NOM')] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] [TARGET_COUNTRY.GetAltName('IN')]."
 include_primary_culture_trigger_false_desc_first: "[COUNTRY.GetAltName('NOM')] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] [TARGET_COUNTRY.GetAltName('IN')] #b nicht mehr#!"
 include_primary_culture_trigger_desc_third: "[COUNTRY.GetAltName('NOM')] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 include_primary_culture_trigger_false_desc_third: "[COUNTRY.GetAltName('NOM')] integriert seine [Concept('concept_primary_cultures', '$concept_primary_culture$')] #b nicht mehr#! [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetAltName('IN'))]."
 
 ib_events.05.t: "Kulturelle Inklusion"
 ib_events.05.d: "[ROOT.GetCountry.GetAltName('NOM')] hat die kulturelle Inklusion für [SCOPE.sCountry('culture_include_country').GetAltName('NOM')] erfolgreich abgeschlossen. [SCOPE.sCountry('culture_include_country').GetAltName('NOM')] wird nun für immer gedeihen und die Kultur des Heimatlandes annehmen."
 ib_events.05.f: "„Lang lebe [ROOT.GetCountry.GetAltName('NOM')]!“"
 ib_events.05.a: "Gut gemacht."

 include_primary_culture_weekly_effect: "Es wird daran gearbeitet, die [Concept('concept_primary_cultures', '$concept_primary_culture$')] des [concept_overlord]s als [Concept('concept_primary_cultures', '$concept_primary_culture$')] des [concept_subject]es aufzunehmen, mit einer Chance von 20% auf wöchentliche Fortschritte. Für den Erfolg sind 8 Fortschrittspunkte erforderlich."

 rule_sis_cultural_religion_actions: "Kulturelle und religiöse Ausrichtung"
 setting_sis_cultural_religion_enabled: "Aktiviert"
 setting_sis_cultural_religion_enabled_desc: "Der Spieler kann die [concept_state_religion] und die [concept_primary_cultures] seiner [Concept('concept_subject', '$concept_subjects$')] über [concept_overlord_action] ändern." 
 setting_sis_cultural_religion_disabled: "Deaktiviert"
 setting_sis_cultural_religion_disabled_desc: "Der Spieler kann die [concept_state_religion] und [concept_primary_cultures] seiner [Concept('concept_subject', '$concept_subjects$')] nicht über [concept_overlord_action] ändern."

 notification_MoG_SIS_culture_included_name: "Kulturen integriert [SCOPE.sCountry('culture_include_country').GetAltName('IN')]"
 notification_MoG_SIS_culture_included_desc: "Unsere [concept_primary_cultures] wurden zu [SCOPE.sCountry('culture_include_country').GetAltName('DAT')] hinzugefügt." 
 notification_MoG_SIS_culture_included_tooltip: "#header $notification_MoG_SIS_culture_included_name$#!\n$notification_MoG_SIS_culture_included_desc$" 
