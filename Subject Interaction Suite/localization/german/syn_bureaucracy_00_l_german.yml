l_german:
 laws_synergize_bureaucracy: "Bürokratie-Gesetz angleichen"
 laws_synergize_bureaucracy_action_name: "$laws_synergize_bureaucracy$"
 laws_synergize_bureaucracy_action_propose_name: "Angleichung der Bürokratie-Gesetze initiieren"
 laws_synergize_bureaucracy_action_break_name: "Angleichung der Bürokratie-Gesetze abbrechen"
 laws_synergize_bureaucracy_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] strukturiert die Bürokratie [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetAltName('VON')] um, um Synergien mit mit der eigenen zu erzielen.\nDer aktuelle Fortschritt beträgt #variable [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.MakeScope.Var('synergize_bureaucracy_progress').GetValue]#! von 8 Phasen."
 laws_synergize_bureaucracy_desc: "#header $laws_synergize_bureaucracy$#!\n$TOOLTIP_DELIMITER$\nPasst das Bürokratie-Gesetz des angegebenen Landes an."
 laws_synergize_bureaucracy_action_notification_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] gleicht die Bürokratie unseres Landes an"
 laws_synergize_bureaucracy_action_notification_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] passt unsere Bürokratiegesetze an."
 laws_synergize_bureaucracy_action_notification_break_name: "[INITIATOR_COUNTRY.GetAltName('NOM')] stoppt die Angleichung unserer Bürokratiegesetze"
 laws_synergize_bureaucracy_action_notification_break_desc: "[INITIATOR_COUNTRY.GetAltName('NOM')] hat aufgehört, zu versuchen, unsere Bürokratie-Gesetze an seine anzupassen."
 
 laws_synergize_bureaucracy_effect_desc_global: "Angleichung der Bürokratie-Gesetze initiieren"
 laws_synergize_bureaucracy_effect_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] initiiert die Angleichung der Bürokratie-Gesetze [TARGET_COUNTRY.GetAltName('VON')]."
 laws_synergize_bureaucracy_effect_desc_third: "[COUNTRY.GetAltNameNoFlag('NOM')] initiiert die Angleichung der Bürokratie-Gesetze in [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 laws_synergize_bureaucracy_trigger_desc_global: "Die Anpassung der Bürokratie-Gesetze läuft."
 laws_synergize_bureaucracy_trigger_false_desc_global: "Die Anpassung der Bürokratie-Gesetze läuft derzeit nicht."
 laws_synergize_bureaucracy_trigger_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] verfügt über synergetische bürokratische Systeme mit [TARGET_COUNTRY.GetAltName('DAT')]."
 laws_synergize_bureaucracy_trigger_false_desc_first: "[COUNTRY.GetAltNameNoFlag('NOM')] verfügt derzeit nicht über synergetische bürokratische Systeme mit [TARGET_COUNTRY.GetAltName('DAT')]."
 laws_synergize_bureaucracy_trigger_desc_third: "[COUNTRY.GetAltName('NOM')] verfügt über synergetische bürokratische Systeme mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 laws_synergize_bureaucracy_trigger_false_desc_third: "[COUNTRY.GetAltName('NOM')] verfügt derzeit nicht über synergetische bürokratische Systeme mit [AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)]."
 
 mog_syn_events.01.t: "Bürokratische Synergie!"
 mog_syn_events.01.d: "Die stolze Nation [ROOT.GetCountry.GetName] hat die Angleichung der Bürokratie-Gesetze [SCOPE.sCountry('synergize_bureaucracy_target_country').GetAltName('IN')] erfolgreich abgeschlossen. [SCOPE.sCountry('synergize_bureaucracy_target_country').GetAltName('NOM')] wird durch verstärkten Zusammenhalt mit dem Heimatland in ewigem Wohlstand gedeihen."
 mog_syn_events.01.f: "„Lang lebe [ROOT.GetCountry.GetAltName('NOM')]!“"
 mog_syn_events.01.a: "Gut gemacht."
 
 laws_synergize_bureaucracy_weekly_effect: "Arbeitet daran, ihr bürokratisches System an unseres anzupassenmit einer Chance von 20% auf wöchentliche Fortschritte. Für den Erfolg sind 8 Fortschrittspunkte erforderlich."
 
 overlord_syn_cost_bureau: "Kosten für die Anpassung der Bürokratie-Gesetze"
 BUREAUCRACY_SYNERGY_COST_BUREAU: "Kosten für die Anpassung der Bürokratie-Gesetze"
 
 active_synergize_bureaucracy_tt: "Die Anzahl anderer "$laws_synergize_bureaucracy$"-Aktionen ist kleiner als 1."

