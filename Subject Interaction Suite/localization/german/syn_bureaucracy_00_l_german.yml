 notification_MoG_SIS_synergy_complete_desc: "[SCOPE.sCountry('synergize_target_country').GetAltName('NOM')] hat [SCOPE.sLawType('initiator_law').GetName] als Gesetz angenommen."
 notification_MoG_SIS_synergy_complete_tooltip: "#header $notification_MoG_SIS_synergy_complete_name$#!\n$notification_MoG_SIS_synergy_complete_desc$"

