 forced_border_opening_desc: "Um [concept_instant_diplomatic_action] que força uma mudança no [GetLawGroup('lawgroup_migration').GetName] [concept_law] do alvo [concept_subject] para o [GetLawType('law_no_migration_controls').GetName]. Em vez disso, causa dano em [concept_relations] com o alvo [concept_subject] e parte do [concept_subject] [concept_pop] se torna [concept_radical]."
