 mog_pli_investorconfidence_exp: "Representa la disposición neta a invertir de todas las personas con acceso a fondos discrecionales. Se moverá hacia un valor potencial de #yellow #! que mejora con impuestos más bajos, acceso a mano de obra barata, fuertes oportunidades de inversión y leyes que; otorgan el derecho de voto a más población (pluralismo político), crean igualdad ante la ley (estado de derecho) y garantizan la propiedad de los beneficios (derechos de propiedad seguros). La velocidad con la que cambia la confianza de los inversores se basa en su [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Nota:#! Acontecimientos como una declaración de guerra o una repentina pérdida de cosechas pueden provocar un cambio repentino en el nivel actual de confianza de los inversores...#! \n\nEl #yellow máximo de confianza del inversor#! está limitado por el tamaño del [concept_investment_pool] comparado con [Concept('concept_gdp','$concept_gdp_short$')] ya que demasiado dinero en el fondo de inversión representa oportunidades de inversión débiles. El tamaño máximo del fondo siempre será inferior a la mitad del PIB de un país.#indent_newline:3 \n\n #i Los efectos actuales de esto son:#! #indent_newline:3 \n#b Confianza potencial del inversor:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b Confianza máxima del inversor:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b Contribuciones del fondo de inversión:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "Esto representa la interacción de diferentes leyes que permiten a los individuos engrasarse las manos en el curso de los negocios normales. Se moverá hacia un potencial #yellow #! valor que mejora sobre todo con una burocracia bien financiada, instituciones policiales fuertes y leyes que aumentan la transparencia y la responsabilidad. La velocidad con la que cambia la corrupción depende de su [Concept('concept_institution','$concept_institutions$')], pero la corrupción es lenta de cambiar.#indent_newline:3 \n\n #i Los efectos actuales de esto son:#! #indent_newline:3 \n#b Corrupción sistémica potencial:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b All Pops Eficiencia inversora:#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
