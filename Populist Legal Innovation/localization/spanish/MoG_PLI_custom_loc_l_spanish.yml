 mog_pli_innovationincentive_exp: "Esto representa el incentivo a nivel de población para encontrar soluciones innovadoras a los problemas que afectan a sus vidas. Esto se ve reducido por las barreras que impiden a las personas tomar la iniciativa. (Considere la vieja pregunta: ¿qué pasaría si la cura para el cáncer estuviera atrapada en la mente de alguien que no pudiera permitirse una educación?)\nSe moverá hacia un potencial #yellow #! valor que se ve mejorado por el pluralismo político, la aplicación imparcial de la ley, las reformas agrarias productivas y las leyes que apoyan ampliamente a las personas a asumir riesgos mejorando; el acceso a la educación, la libertad de expresión y la seguridad contra la pobreza. La velocidad con la que cambian los incentivos a la innovación se basa en su [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Nota:#! Las situaciones en curso, como la guerra, la hambruna y la falta de confianza de los inversores, pueden reducir los incentivos a la innovación...#! \n\n¡El #yellow incentivo máximo a la innovación#! está limitado por la proporción de la población en [Concept('concept_incorporated_state','$concept_incorporated$')] estados que tienen al menos @acceptance_status_4! $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')].#indent_newline:3 \n\n #i Los efectos actuales de esto son:#! #indent_newline:3 \n#b Incentivo potencial a la innovación:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b Incentivo máximo a la innovación:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b Reducción máxima actual de la innovación:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "Esto representa la capacidad de los gobiernos para importar innovaciones de otras partes del mundo, lo que también se conoce como crecimiento bajo instituciones extractivas. Avanzará hacia un valor #yellow potencial#! que mejora sobre todo gracias a una gobernanza representativa, una burocracia bien financiada, derechos sólidos para los niños y leyes que aumentan la participación de la mano de obra y la seguridad dentro de estructuras de extracción de riqueza regulada. La velocidad con la que cambia la proliferación se basa en su [Concept('concept_institution','$concept_institutions$')] y su [concept_literacy]. \n\nLa #yellow proliferación máxima#! está limitada por la media de su tasa nacional de alfabetización y la alfabetización en su [Concept('concept_capital_state','$concept_capital_state_short$')] y por lo atrasado que esté en relación con el líder tecnológico mundial.#indent_newline:3 \n\n #i Los efectos actuales de esto son:#! #indent_newline:3 \n#b Proliferación Potencial:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b Proliferación Máxima:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b Bonificación por difusión tecnológica:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1] #! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
