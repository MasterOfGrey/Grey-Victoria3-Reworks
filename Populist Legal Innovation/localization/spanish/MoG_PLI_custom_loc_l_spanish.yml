 je_mog_pli_innovation_reason: "Más que la existencia de universidades, o lo que una sola ley pueda fomentar, el impulso de la innovación se ve afectado dinámicamente por la interacción de diferentes leyes y condiciones económicas. \n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_innovation_tracking_bar_title$#!\n$mog_pli_innovationincentive_exp$\n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_proliferation_tracking_bar_title$#!\n$mog_pli_techproliferation_exp$" #deepl:2193131716
