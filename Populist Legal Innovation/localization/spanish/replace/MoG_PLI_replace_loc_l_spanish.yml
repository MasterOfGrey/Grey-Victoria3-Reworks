 PROGRESS_BAR_BREAKDOWN: "#header Progreso de $Name$#!\n[AddTextIf(NotEqualTo_CFixedPoint('(CFixedPoint)$TOTAL_VALUE$','(CFixedPoint)0'), '$TOTAL_VALUE|+=1$ de progreso mensual medio en estos momentos\n$TOOLTIP_DELIMITER$\nEsto se debe a:' )][AddTextIf(Not(StringIsEmpty('$WEEKLY_DESC$')), '\n#title $WEEKLY_VALUE|+=1$ de cambio semanal por:#! #indent_newline:3 \n$WEEKLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$MONTHLY_DESC$')), '\n#title $MONTHLY_VALUE|+=1$ de cambio mensual por:#! #indent_newline:3 \n$MONTHLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$YEARLY_DESC$')), '\n#title $YEARLY_VALUE|+=1$ de cambio anual por:#! #indent_newline:3 \n$YEARLY_DESC$#!\n')]"
 PROGRESS_BAR_BREAKDOWN_NEGATIVE: "#header Progreso de $Name$#!\n[AddTextIf(NotEqualTo_CFixedPoint('(CFixedPoint)$TOTAL_VALUE$','(CFixedPoint)0'), '$TOTAL_VALUE|-=1$ de progreso mensual medio en estos momentos\n$TOOLTIP_DELIMITER$\nEsto se debe a:' )][AddTextIf(Not(StringIsEmpty('$WEEKLY_DESC$')), '\n#title $WEEKLY_VALUE|-=1$ de cambio semanal por:#! #indent_newline:3 \n$WEEKLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$MONTHLY_DESC$')), '\n#title $MONTHLY_VALUE|-=1$ de cambio mensual por:#! #indent_newline:3 \n$MONTHLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$YEARLY_DESC$')), '\n#title $YEARLY_VALUE|-=1$ de cambio anual por:#! #indent_newline:3 \n$YEARLY_DESC$#!\n')]"