 mog_pli_investorconfidence_exp: "이는 재량 자금에 접근할 수 있는 모든 사람들의 순 투자 의향을 나타냅니다. 이는 낮은 세금, 값싼 노동력, 강력한 투자 기회, 더 많은 인구에게 권리를 부여하고(정치적 다원주의), 법 앞에 평등을 실현하며(법치주의), 이익의 소유권을 보장하는(재산권 확보) 법률에 의해 개선되는 #yellow 잠재적#! 가치로 나아갈 것입니다. 투자자의 신뢰도가 변화하는 속도는 [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red 참고:#! 선전포고나 갑작스러운 수확 실패와 같은 사건으로 인해 현재 투자자 신뢰도가 갑자기 바뀔 수 있습니다...#! \n\n #yellow 최대 투자자 신뢰도#! 는 [concept_investment_pool] 의 크기에 의해 제한되며, 투자 풀에 너무 많은 자금이 있으면 투자 기회가 약해지기 때문에 [Concept('concept_gdp','$concept_gdp_short$')] 에 비해 제한됩니다. 풀의 최대 규모는 항상 국가 GDP의 절반 미만입니다.#indent_newline:3 \n\n #i 이로 인한 현재 효과는 다음과 같습니다:#! #indent_newline:3 \n#b 잠재적 투자자 신뢰도:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b 최대 투자자 신뢰도:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b 투자 풀 기여:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "이는 정상적인 비즈니스 과정에서 개인이 자신의 손에 기름칠을 할 수 있도록 하는 여러 법률의 상호 작용을 나타냅니다. 이는 #yellow 잠재적#! 가치로 나아갈 것이며, 이는 대부분 잘 갖춰진 관료제, 강력한 경찰 기관, 투명성과 책임성을 강화하는 법률에 의해 개선됩니다. 부패가 변화하는 속도는 [Concept('concept_institution','$concept_institutions$')] 에 따라 다르지만, 부패는 변화 속도가 느립니다.#indent_newline:3 \n\n #i 현재 그 효과는 다음과 같습니다:#! #indent_newline:3 \n#b 잠재적인 조직적 부패:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b 모든 팝 투자 효율성:#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
