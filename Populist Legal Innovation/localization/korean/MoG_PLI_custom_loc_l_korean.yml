 mog_pli_innovationincentive_exp: "이는 삶에 영향을 미치는 문제에 대한 혁신적인 해결책을 찾으려는 인구 차원의 인센티브를 나타냅니다. 이는 사람들이 주도권을 갖지 못하게 하는 장벽으로 인해 감소합니다. (교육비를 감당할 수 없는 사람이 암을 치료할 수 없다면 어떻게 될까요?)\n정치적 다원주의, 공정한 법 집행, 생산적인 토지 개혁, 사람들이 위험을 감수하도록 폭넓게 지원하는 법률, 교육에 대한 접근성, 표현의 자유, 빈곤에 대한 보장 등을 통해 개선되는 #yellow 잠재적#! 가치로 나아갈 것입니다. 혁신 인센티브의 변화 속도는 [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red 참고:#! 전쟁, 기근, 투자자 신뢰 부족과 같은 지속적인 상황은 모두 혁신 인센티브를 감소시킬 수 있습니다....#! \n\n #yellow 최대 혁신 인센티브#! 는 [Concept('concept_incorporated_state','$concept_incorporated$')] 주에서 @acceptance_status_4! 이상인 인구의 비율에 따라 제한됩니다 $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')].#indent_newline:3 \n\n #i 이것의 현재 효과는 다음과 같습니다:#!.#indent_newline:3 \n#b 잠재적 혁신 인센티브:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b 최대 혁신 인센티브:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b 현재 최대 혁신 감소:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "이는 정부가 세계 다른 곳에서 혁신을 도입할 수 있는 능력, 즉 추출적 제도 하에서의 성장을 의미합니다. 이는 대의적 거버넌스, 잘 갖춰진 관료제, 아동에 대한 강력한 권리, 규제된 부의 추출 구조 내에서 노동력 참여와 보안을 강화하는 법률에 의해 대부분 개선되는 #yellow 잠재적#! 가치로 나아갈 것입니다. 확산 속도는 [Concept('concept_institution','$concept_institutions$')] 와 [concept_literacy] 에 따라 달라집니다. \n\n #yellow 최대 확산#! 은 국가 문해율의 평균과 [Concept('concept_capital_state','$concept_capital_state_short$')] 의 문해력, 그리고 글로벌 기술 리더에 비해 얼마나 뒤처져 있는지에 따라 제한됩니다.#indent_newline:3 \n\n #i 현재 효과는 다음과 같습니다:#! #indent_newline:3 \n#b 잠재적 확산:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b 최대 확산:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b 기술 확산 보너스:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1] #! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
