 mog_pli_investorconfidence_exp: "Reprezentuje to gotowość netto do inwestowania dla wszystkich osób z dostępem do funduszy uznaniowych. Będzie ona zmierzać w kierunku #yellow potencjalnej#! wartości, która jest poprawiana przez niższe podatki, dostęp do taniej siły roboczej, duże możliwości inwestycyjne i prawa, które uwłaszczają większą część populacji (pluralizm polityczny), tworzą równość wobec prawa (rządy prawa) i zapewniają własność zysków (bezpieczne prawa własności). Szybkość, z jaką zmienia się zaufanie inwestorów, zależy od [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red  Uwaga:#! Wydarzenia takie jak wypowiedzenie wojny lub nagły nieurodzaj mogą spowodować nagłą zmianę obecnego poziomu zaufania inwestorów....#! \n\nMaksymalny poziom zaufania inwestorów #yellow #! jest ograniczony wielkością puli [concept_investment_pool] w porównaniu do [Concept('concept_gdp','$concept_gdp_short$')], ponieważ zbyt duża ilość pieniędzy w puli inwestycyjnej oznacza słabe możliwości inwestycyjne. Maksymalna wielkość puli zawsze będzie mniejsza niż połowa PKB danego kraju. #indent_newline:3 \n\n #i  Obecne skutki tego są następujące:#! #indent_newline:3 \n#b  Potencjalne zaufanie inwestorów:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b Maksymalne zaufanie inwestorów:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b Składki do puli inwestycyjnej:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "Reprezentuje to interakcję różnych praw, które umożliwiają jednostkom smarowanie własnych rąk w trakcie normalnej działalności. Będzie ona zmierzać w kierunku #yellow potencjalnej#! wartości, która jest głównie poprawiana przez dobrze finansowaną biurokrację, silne instytucje policyjne i prawa, które zwiększają przejrzystość i odpowiedzialność. Szybkość, z jaką korupcja się zmienia, zależy od twojego [Concept('concept_institution','$concept_institutions$')], ale korupcja zmienia się powoli.#indent_newline:3 \n\n #i  Obecne skutki tego są następujące:#! #indent_newline:3 \n#b  Potencjalna korupcja systemowa:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b All Pops Efektywność inwestycji:#! #v  -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
