 je_mog_pli_investment_reason: "Środowisko inwestycyjne jest czymś więcej niż tylko tym, co jest technicznie możliwe, i czymś więcej niż tylko tym, do czego zachęca pojedyncze prawo, jest dynamiczną przestrzenią, na którą wpływają interakcje różnych przepisów i warunków ekonomicznych. \n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_investment_tracking_bar_title$#!\n$mog_pli_investorconfidence_exp$\n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_corruption_tracking_bar_title$#!\n$mog_pli_systemiccorruption_exp$" #deepl:2652372920
