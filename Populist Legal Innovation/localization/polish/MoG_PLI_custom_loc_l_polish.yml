 mog_pli_innovationincentive_exp: "Stanowi to zachętę na poziomie populacji do znajdowania innowacyjnych rozwiązań problemów, które mają wpływ na ich życie. Jest ona ograniczana przez bariery, które uniemożliwiają ludziom podejmowanie inicjatywy. (Zastanów się nad odwiecznym pytaniem: co by było, gdyby lekarstwo na raka utknęło w umyśle kogoś, kogo nie stać na edukację?)\nZmieni się w kierunku potencjału #yellow #! wartość, która jest zwiększana przez pluralizm polityczny, bezstronne egzekwowanie prawa, produktywne reformy rolne i przepisy, które szeroko wspierają ludzi w podejmowaniu ryzyka poprzez poprawę; dostęp do edukacji, wolność słowa i bezpieczeństwo przed ubóstwem. Szybkość, z jaką zmieniają się zachęty do innowacji, zależy od [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red  Uwaga:#! Trwające sytuacje, takie jak wojna, głód i brak zaufania inwestorów, mogą zmniejszyć zachęty do innowacji....#! \n\nMaksymalna zachęta do innowacji #yellow #! jest ograniczona przez odsetek populacji w stanach [Concept('concept_incorporated_state','$concept_incorporated$')], które mają co najmniej @acceptance_status_4! $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')].#indent_newline:3 \n\n #i  Obecne skutki tego są następujące:#! #indent_newline:3 \n#b  Potencjalny bodziec do innowacji:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b Maksymalna zachęta do innowacji:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b Aktualna maksymalna redukcja innowacji:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "Reprezentuje to zdolność rządów do importowania innowacji z innych miejsc na świecie, zwaną inaczej wzrostem w ramach instytucji wydobywczych. Będzie on zmierzał w kierunku #yellow potencjalnej#! wartości, która jest głównie poprawiana przez reprezentatywne rządy, dobrze finansowaną biurokrację, silne prawa dla dzieci i przepisy, które zwiększają udział siły roboczej i bezpieczeństwo w strukturach regulowanego wydobycia bogactwa. Szybkość, z jaką zmienia się proliferacja, zależy od twojego [Concept('concept_institution','$concept_institutions$')] i twojego [concept_literacy].#indent_newline:3 \n\n #i  Obecne efekty tego są następujące:#! #indent_newline:3 \n#b  Potencjalna proliferacja:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b Premia za rozprzestrzenianie technologii:#! #v  [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1] #! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:1444742723
 
