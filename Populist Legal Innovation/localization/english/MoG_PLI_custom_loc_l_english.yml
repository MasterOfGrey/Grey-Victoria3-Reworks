l_english:
 je_mog_pli_investment: "The Investment Environment"
 je_mog_pli_investment_reason: "More than just what is technically possible, and more than just what a single law encourages, the investment environment is a dynamic space affected by the interaction of different laws and economic conditions. \n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_investment_tracking_bar_title$#!\n$mog_pli_investorconfidence_exp$\n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_corruption_tracking_bar_title$#!\n$mog_pli_systemiccorruption_exp$"
 mog_pli_investment_tracking_bar_title: "Investor Confidence"
 mog_pli_investment_tracking_bar_desc: "#header $mog_pli_investment_tracking_bar_title$:#! #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%1]#!"
 mog_pli_investment_increment_desc: "[Country.MakeScope.GetScriptValueDesc('mog_pli_investment_increment')]"
 mog_pli_corruption_tracking_bar_title: "Systemic Corruption"
 mog_pli_corruption_tracking_bar_desc: "#header $mog_pli_corruption_tracking_bar_title$:#! #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%1]#!"
 mog_pli_corruption_increment_desc: "[Country.MakeScope.GetScriptValueDesc('mog_pli_corruption_increment')]"
 
 mog_pli_investorconfidence_exp: "This represents the net willingness to invest for all people with access to discretionary funds. It will move towards a #yellow potential#! value which is improved by lower taxes, access to cheap labour, strong investment opportunities, and laws which; enfranchise more of the population (political pluralism), create equality before the law (rule of law), and ensure ownership of profits (secure property rights). The speed with which investor confidence changes is based on your [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Note:#! Events such as a declaration of war or a sudden harvest failure can cause a sudden change in the current level of investor confidence...#! \n\nThe #yellow maximum investor confidence#! is limited by the size of the [concept_investment_pool] compared to [Concept('concept_gdp','$concept_gdp_short$')] as too much money in the investment pool represents weak investment opportunities. The maximum size of the pool will always be less than half of a Country's GDP.#indent_newline:3 \n\n#i The current effects of this are:#! #indent_newline:3 \n#b Potential Investor Confidence:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b Maximum Investor Confidence:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b Investment Pool Contributions:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!"
 mog_pli_systemiccorruption_exp: "This represents the interaction of different laws that enable individuals to grease their own hands in the course of normal business. It will move towards a #yellow potential#! value which is mostly improved by a well-funded bureaucracy, strong police institutions, and laws which increase transparency and accountability. The speed with which corruption changes is based on your [Concept('concept_institution','$concept_institutions$')], but corruption is slow to change.#indent_newline:3 \n\n#i The current effects of this are:#! #indent_newline:3 \n#b Potential Systemic Corruption:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b All Pops Investment Efficiency:#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#!#!#! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]"
 
