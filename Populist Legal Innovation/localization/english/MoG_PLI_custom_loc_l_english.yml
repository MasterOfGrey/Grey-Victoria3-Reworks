 je_mog_pli_innovation: "The Innovation Space"
 je_mog_pli_innovation_reason: "More than the existence of universities, or what any single law may encourage enable, the drive for innovation is dynamically affected by the interaction of different laws and economic conditions. \n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_innovation_tracking_bar_title$#!\n$mog_pli_innovationincentive_exp$\n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_proliferation_tracking_bar_title$#!\n$mog_pli_techproliferation_exp$"
 mog_pli_innovation_tracking_bar_title: "Innovation Incentive"
 mog_pli_innovation_tracking_bar_desc: "#header $mog_pli_innovation_tracking_bar_title$:#! #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%1]#!"
 mog_pli_innovation_increment_desc: "[Country.MakeScope.GetScriptValueDesc('mog_pli_innovation_increment')]"
 mog_pli_proliferation_tracking_bar_title: "Technology Proliferation"
 mog_pli_proliferation_tracking_bar_desc: "#header $mog_pli_proliferation_tracking_bar_title$:#! #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%1]#!"
 mog_pli_proliferation_increment_desc: "[Country.MakeScope.GetScriptValueDesc('mog_pli_proliferation_increment')]"
 
 mog_pli_innovationincentive_exp: "This represents the population-level incentive to find innovative solutions to problems that affect their lives. This is reduced by barriers that prevent people from taking initiative. (Consider the age-old question: what if the cure for cancer was stuck in the mind of someone who couldn't afford an education?)\nIt will move towards a #yellow potential#! value which is improved by political pluralism, impartial law enforcement, productive land reforms, and laws which broadly support people to take risks by improving; access to education, freedom of expression, and security against poverty. The speed with which innovation incentives change is based on your [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Note:#! Ongoing situations such as war, famine, and lack of investor confidence may all reduce innovation incentives...#! \n\nThe #yellow maximum innovation incentive#! is limited by the proportion of the population in [Concept('concept_incorporated_state','$concept_incorporated$')] states who are at least @acceptance_status_4! $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')].#indent_newline:3 \n\n#i The current effects of this are:#! #indent_newline:3 \n#b Potential Innovation Incentive:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b Maximum Innovation Incentive:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b Current Max Innovation Reduction:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!"
 mog_pli_techproliferation_exp: "This represents the ability for governments to import innovations from elsewhere in the world, otherwise known as growth under extractive institutions. It will move towards a #yellow potential#! value which is mostly improved by representative governance, a well-funded bureaucracy, strong rights for children, and laws which increase workforce participation and security within structures of regulated wealth extraction. The speed with which proliferation changes is based on your [Concept('concept_institution','$concept_institutions$')] and your [concept_literacy]. \n\nThe #yellow maximum proliferation#! is limited by the average of your national literacy rate and the literacy in your [Concept('concept_capital_state','$concept_capital_state_short$')] and by how far behind you are relative to the global tech leader.#indent_newline:3 \n\n#i The current effects of this are:#! #indent_newline:3 \n#b Potential Proliferation:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b Maximum Proliferation:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b Tech Spread Bonus:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1]#!#!#! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]"
 
 je_mog_pli_innovation_modifier: "Innovation Incentive Effect" # We'll swap back to this one if these modifier types ever work in the future. 
 je_mog_pli_dummy_innovation_modifier: "$je_mog_pli_innovation_modifier$#! \n$pli_disclaimer_2$"
 je_mog_pli_proliferation_modifier: "Technology Proliferation Effect"
 pli_disclaimer_2: "(This modifier doesn't actually do anything, it only shows what is happening in a way that is easier to understand. The numerical Innovation Max modifier has an actual effect that is equivalent to this.)"
 
 country_weekly_innovation_max_mult: "Innovation Enthusiasm"
 country_weekly_innovation_max_mult_desc: "An increase or decrease to the maximum amount of @innovation![Nbsp][concept_innovation] that can be invested into a [concept_technology] each week from the efficiency of a [Concept('concept_country','$concept_country_possessive$')] $concept_innovation$ Incentives"