 je_mog_pli_innovation: "Der Innovationsraum" #deepl:3288668083
 je_mog_pli_innovation_reason: "Mehr noch als die Existenz von Universitäten oder die Ermöglichung durch ein einzelnes Gesetz wird der Innovationsantrieb durch das Zusammenspiel verschiedener Gesetze und wirtschaftlicher Bedingungen dynamisch beeinflusst. \n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_innovation_tracking_bar_title$#!\n$mog_pli_innovationincentive_exp$\n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_proliferation_tracking_bar_title$#!\n$mog_pli_techproliferation_exp$" #deepl:2193131716
