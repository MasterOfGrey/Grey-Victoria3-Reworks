 mog_pli_innovationincentive_exp: "Dies ist der Anreiz für die Bevölkerung, innovative Lösungen für Probleme zu finden, die ihr Leben betreffen. Dieser wird durch Hindernisse verringert, die Menschen daran hindern, die Initiative zu ergreifen. (Man denke nur an die uralte Frage: Was wäre, wenn das Heilmittel für Krebs in den Köpfen von jemandem stecken würde, der sich keine Bildung leisten kann?)\nEr wird sich auf einen #yellow potenziellen#! Wert zubewegen, der durch politischen Pluralismus, unparteiische Rechtsdurchsetzung, produktive Landreformen und Gesetze verbessert wird, die die Risikobereitschaft der Menschen im Allgemeinen unterstützen, indem sie den Zugang zu Bildung, Meinungsfreiheit und Sicherheit vor Armut verbessern. Die Geschwindigkeit, mit der sich Innovationsanreize ändern, basiert auf Ihrer [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Anmerkung:#! Anhaltende Situationen wie Krieg, Hungersnöte und mangelndes Vertrauen der Investoren können die Innovationsanreize verringern...#! \n\nDer #yellow maximale Innovationsanreiz#! ist begrenzt durch den Anteil der Bevölkerung in [Concept('concept_incorporated_state','$concept_incorporated$')] Staaten, die mindestens @acceptance_status_4! $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')].#indent_newline:3 \n\n #i Die aktuellen Auswirkungen davon sind:#! #indent_newline:3 \n#b Potenzieller Innovationsanreiz:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b Maximaler Innovationsanreiz:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b Derzeitige maximale Innovationsreduzierung:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "Dies bedeutet, dass Regierungen in der Lage sind, Innovationen aus anderen Teilen der Welt zu importieren, auch bekannt als Wachstum unter extraktiven Institutionen. Es wird sich auf einen #yellow potenziellen#! Wert zubewegen, der vor allem durch eine repräsentative Regierungsführung, eine gut finanzierte Bürokratie, starke Rechte für Kinder und Gesetze, die die Beteiligung der Arbeitskräfte und die Sicherheit innerhalb von Strukturen der regulierten Wohlstandsgewinnung erhöhen, verbessert wird. Die Geschwindigkeit, mit der sich die Verbreitung ändert, hängt von Ihrem [Concept('concept_institution','$concept_institutions$')] und Ihrem [concept_literacy] ab. \n\nDie #yellow maximale Verbreitung#! wird durch den Durchschnitt Ihrer nationalen Alphabetisierungsrate und der Alphabetisierungsrate in Ihrem [Concept('concept_capital_state','$concept_capital_state_short$')] begrenzt und dadurch, wie weit Sie im Vergleich zu den globalen Technologieführern zurückliegen. #indent_newline:3 \n\n #i Die aktuellen Auswirkungen davon sind:#! #indent_newline:3 \n#b Potenzielle Proliferation:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b Maximale Proliferation:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b Tech Spread Bonus:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1] #! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
