 mog_pli_investorconfidence_exp: "Dies ist die Netto-Investitionsbereitschaft aller Menschen mit Zugang zu frei verfügbaren Mitteln. Sie wird sich auf einen #yellow potenziellen#! Wert zubewegen, der durch niedrigere Steuern, Zugang zu billigen Arbeitskräften, gute Investitionsmöglichkeiten und Gesetze verbessert wird, die einem größeren Teil der Bevölkerung das Wahlrecht einräumen (politischer Pluralismus), Gleichheit vor dem Gesetz schaffen (Rechtsstaatlichkeit) und das Eigentum an den Gewinnen gewährleisten (sichere Eigentumsrechte). Die Geschwindigkeit, mit der sich das Anlegervertrauen ändert, basiert auf Ihrem [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Hinweis:#! Ereignisse wie eine Kriegserklärung oder ein plötzlicher Ernteausfall können zu einer plötzlichen Änderung des aktuellen Vertrauensniveaus der Anleger führen...#! \n\nDas #yellow maximale Anlegervertrauen#! wird durch die Größe des [concept_investment_pool] im Vergleich zu [Concept('concept_gdp','$concept_gdp_short$')] begrenzt, da zu viel Geld im Anlagepool schlechte Anlagemöglichkeiten darstellt. Die maximale Größe des Pools wird immer weniger als die Hälfte des Bruttoinlandsprodukts eines Landes betragen. \n\n #i Die aktuellen Auswirkungen davon sind:#! #indent_newline:3 \n#b Potenzielles Anlegervertrauen:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b Maximales Anlegervertrauen:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b Beiträge zum Investitionspool:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "Dies ist das Zusammenspiel verschiedener Gesetze, die es dem Einzelnen ermöglichen, sich im Rahmen seiner normalen Geschäftstätigkeit die Hände zu schmieren. Sie bewegt sich auf einen #yellow potenziellen#! Wert zu, der vor allem durch eine gut finanzierte Bürokratie, starke Polizeieinrichtungen und Gesetze, die die Transparenz und Rechenschaftspflicht erhöhen, verbessert wird. Die Geschwindigkeit, mit der sich die Korruption verändert, hängt von Ihrem [Concept('concept_institution','$concept_institutions$')] ab, aber die Korruption verändert sich nur langsam. \n\n #i Die aktuellen Auswirkungen davon sind:#! #indent_newline:3 \n#b Potenzielle systemische Korruption:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b Alle Pops Investitionseffizienz:#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
