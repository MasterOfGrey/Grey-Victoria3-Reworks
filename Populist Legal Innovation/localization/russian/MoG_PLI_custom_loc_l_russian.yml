 je_mog_pli_innovation: "Инновационное пространство" #deepl:3288668083
 je_mog_pli_innovation_reason: "В большей степени, чем существование университетов или то, что может стимулировать какой-либо отдельный закон, стремление к инновациям динамично зависит от взаимодействия различных законов и экономических условий. \n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_innovation_tracking_bar_title$#!\n$mog_pli_innovationincentive_exp$\n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_proliferation_tracking_bar_title$#!\n$mog_pli_techproliferation_exp$" #deepl:2193131716
