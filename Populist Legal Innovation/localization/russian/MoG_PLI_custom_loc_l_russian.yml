 mog_pli_investorconfidence_exp: "Она представляет собой чистую готовность к инвестированию для всех людей, имеющих доступ к свободным средствам. Он будет двигаться в направлении #yellow потенциального#! значения, которое повышается благодаря снижению налогов, доступу к дешевой рабочей силе, широким инвестиционным возможностям и законам, обеспечивающим права большей части населения (политический плюрализм), равенство перед законом (верховенство права) и владение прибылью (гарантированные права собственности). Скорость изменения доверия инвесторов зависит от [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Примечание:#! Такие события, как объявление войны или внезапный неурожай, могут вызвать резкое изменение текущего уровня доверия инвесторов...#! \n\nМаксимальный уровень доверия инвесторов #yellow #! ограничен размером пула [concept_investment_pool] по сравнению с [Concept('concept_gdp','$concept_gdp_short$')], так как слишком большое количество денег в инвестиционном пуле представляет собой слабые инвестиционные возможности. Максимальный размер пула всегда будет меньше половины ВВП страны.#indent_newline:3 \n\n #i В настоящее время это приводит к следующим последствиям:#! #indent_newline:3 \n#b Потенциальная уверенность инвестора:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b Максимальное доверие инвесторов:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b Вклады в инвестиционный пул:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "Она представляет собой взаимодействие различных законов, которые позволяют людям мазать свои руки в ходе обычного бизнеса. Она будет двигаться в направлении #yellow потенциального#! значения, которое в основном улучшается благодаря хорошо финансируемой бюрократии, сильным полицейским институтам, а также законам, повышающим прозрачность и подотчетность. Скорость изменения коррупции зависит от вашего [Concept('concept_institution','$concept_institutions$')], но коррупция меняется медленно.#indent_newline:3 \n\n #i Текущие последствия этого:#! #indent_newline:3 \n#b Потенциальная системная коррупция:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b Эффективность инвестиций:#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
