 mog_pli_innovationincentive_exp: "Это представляет собой стимул населения к поиску инновационных решений проблем, которые влияют на их жизнь. Этот показатель снижается из-за барьеров, которые мешают людям проявлять инициативу. (Задумайтесь над извечным вопросом: что, если лекарство от рака застряло в голове человека, который не может позволить себе образование?)\nОн будет двигаться к значению #yellow potential#!, которое повышается благодаря политическому плюрализму, беспристрастному правоприменению, продуктивным земельным реформам и законам, которые в целом поддерживают людей в стремлении рисковать, улучшая доступ к образованию, свободу слова и безопасность от бедности. Скорость изменения стимулов к инновациям зависит от вашего [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Примечание:#! Текущие ситуации, такие как война, голод и отсутствие доверия инвесторов, могут снизить стимулы к инновациям...#! \n\n #yellow Максимальный стимул к инновациям#! ограничивается долей населения в штатах [Concept('concept_incorporated_state','$concept_incorporated$')], которые имеют по крайней мере @acceptance_status_4! $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')].#indent_newline:3 \n\n #i В настоящее время это имеет следующие последствия:#! #indent_newline:3 \n#b Потенциальный инновационный стимул:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b Максимальный инновационный стимул:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b Текущее максимальное снижение инноваций:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "Это представляет собой способность правительств импортировать инновации из других стран мира, иначе называемую ростом при экстрактивных институтах. Он будет двигаться в направлении значения #yellow потенциального#!, которое в основном улучшается за счет представительного управления, хорошо финансируемой бюрократии, сильных прав для детей и законов, повышающих участие рабочей силы и безопасность в рамках структур регулируемой добычи богатства. Скорость изменения пролиферации зависит от ваших [Concept('concept_institution','$concept_institutions$')] и [concept_literacy]. \n\nМаксимальное распространение #yellow #! ограничено средним уровнем грамотности в стране и грамотности в стране [Concept('concept_capital_state','$concept_capital_state_short$')], а также тем, насколько вы отстаете от мирового технологического лидера.#indent_newline:3 \n\n #i Текущие эффекты этого таковы:#! #indent_newline:3 \n#b Потенциальное распространение:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b Максимальное распространение:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b Бонус за распространение технологий:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1] #! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
