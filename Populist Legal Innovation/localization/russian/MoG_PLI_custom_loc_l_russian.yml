 je_mog_pli_investment_reason: "Инвестиционная среда - это не только то, что технически возможно, и не только то, что поощряет тот или иной закон, это динамичное пространство, на которое влияет взаимодействие различных законов и экономических условий. \n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_investment_tracking_bar_title$#!\n$mog_pli_investorconfidence_exp$\n$PLI_JOURNAL_DELIMITER$\n#header $mog_pli_corruption_tracking_bar_title$#!\n$mog_pli_systemiccorruption_exp$" #deepl:2652372920
