l_russian:
 PROGRESS_BAR_BREAKDOWN: "#header $Name$: прогресс#!\n[AddTextIf(NotEqualTo_CFixedPoint('(CFixedPoint)$TOTAL_VALUE$','(CFixedPoint)0'), 'Текущий средний прогресс в месяц составляет $TOTAL_VALUE|+=1$ ед.\n$TOOLTIP_DELIMITER$\nПричина:' )][AddTextIf(Not(StringIsEmpty('$WEEKLY_DESC$')), '\n#title $WEEKLY_VALUE|+=2$ ед. в неделю, источник:#! #indent_newline:3 \n$WEEKLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$MONTHLY_DESC$')), '\n#title $MONTHLY_VALUE|+=1$ ед. в месяц, источник:#! #indent_newline:3 \n$MONTHLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$YEARLY_DESC$')), '\n#title $YEARLY_VALUE|+=1$ ед. в год, источник:#! #indent_newline:3 \n$YEARLY_DESC$#!\n')]"
 PROGRESS_BAR_BREAKDOWN_NEGATIVE: "#header $Name$: прогресс#!\n[AddTextIf(NotEqualTo_CFixedPoint('(CFixedPoint)$TOTAL_VALUE$','(CFixedPoint)0'), 'Текущий средний прогресс в месяц составляет $TOTAL_VALUE|-=1$ ед.\n$TOOLTIP_DELIMITER$\nПричина:' )][AddTextIf(Not(StringIsEmpty('$WEEKLY_DESC$')), '\n#title $WEEKLY_VALUE|-=2$ ед. в неделю, источник:#! #indent_newline:3 \n$WEEKLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$MONTHLY_DESC$')), '\n#title $MONTHLY_VALUE|-=1$ ед. в месяц, источник:#! #indent_newline:3 \n$MONTHLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$YEARLY_DESC$')), '\n#title $YEARLY_VALUE|-=1$ ед. в год, источник:#! #indent_newline:3 \n$YEARLY_DESC$#!\n')]"
