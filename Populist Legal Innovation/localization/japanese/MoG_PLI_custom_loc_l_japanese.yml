 mog_pli_investorconfidence_exp: "これは、裁量資金を利用できるすべての人々の純投資意欲を表している。これは、より低い税金、安価な労働力へのアクセス、強力な投資機会、そして、より多くの国民に権利を与え（政治的多元主義）、法の下の平等を実現し（法の支配）、利益の所有権を確保する（確実な財産権）法律によって改善される、#yellow 潜在的な#! 価値へと向かうだろう。投資家信頼感が変化するスピードは、あなたの[Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red 注：#! 宣戦布告や突然の収穫失敗などの出来事が、投資家信頼感の現在のレベルを急変させることがある。#! \n\n #yellow 投資家信頼度の最大値 は、 に比べて の大きさによって制限される。投資プールの資金が多すぎることは、投資機会が弱いことを意味するからである。投資プールの最大規模は、常にその国のGDPの半分以下となる。#indent_newline:3 現在の効果は以下の通り：#indent_newline:3 潜在的な投資家の信頼： 最大投資家信頼度 投資プールへの拠出：#! [Concept('concept_gdp','$concept_gdp_short$')] [concept_investment_pool] \n\n#i #! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b #! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "これは、通常のビジネスの過程で個人が自らの手に油を差すことを可能にする、さまざまな法律の相互作用を表している。それは、#yellow 潜在的な#! の値へと向かうだろう。この値は、資金が潤沢にある官僚機構、強力な警察制度、透明性と説明責任を高める法律によって改善されることがほとんどである。汚職が変化するスピードは、あなたの[Concept('concept_institution','$concept_institutions$')] によって決まるが、汚職が変化するのは遅い。#indent_newline:3 \n\n #i 現在の効果はこうだ：#! #indent_newline:3 \n#b 潜在的なシステム腐敗：#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b オール・ポップス 投資効率：#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
