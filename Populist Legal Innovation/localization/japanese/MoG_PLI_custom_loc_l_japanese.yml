 mog_pli_innovationincentive_exp: "これは、自分たちの生活に影響を及ぼす問題に対して革新的な解決策を見出そうとする、集団レベルの意欲を表している。これは、人々がイニシアチブを取ることを妨げる障壁によって減少する。(古くからの疑問を考えてみよう。もし癌の治療法が、教育を受ける余裕のない人の頭の中にあるとしたらどうだろう？)\n #yellow 潜在的な#! 価値へと向かうだろう。これは、政治的多元主義、公平な法執行、生産的な土地改革、そして教育へのアクセス、表現の自由、貧困に対する安全保障を改善することによって、人々がリスクを取ることを広く支援する法律によって改善される。イノベーションのインセンティブが変化するスピードは、あなたの[Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red 注：#! 戦争、飢饉、投資家の信頼感の欠如などの継続的な状況は、すべてイノベーションのインセン ティブを低下させる可能性がある。#! \n\n #yellow 最大イノベーション・インセンティブ は、少なくとも @acceptance_status_4! である 州の人口の割合によって制限される.#indent_newline:3 これによる現在の効果は以下の通りである：#indent_newline:3 潜在的イノベーション奨励金： 最大イノベーションインセンティブ： 現在の最大イノベーション削減:#! [Concept('concept_incorporated_state','$concept_incorporated$')] $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')] \n\n#i #! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b #! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "これは、政府が世界の他の地域からイノベーションを輸入する能力を表しており、そうでなければ、抽出的制度の下での成長として知られている。それは、代表的な統治機構、十分な資金を持つ官僚機構、子どもたちのための強力な権利、そして規制された富の抽出構造の中で労働力の参加と安全保障を高める法律によって改善される、#yellow 潜在的な#! 価値へと向かうだろう。拡散が変化するスピードは、あなたの[Concept('concept_institution','$concept_institutions$')] とあなたの[concept_literacy] に基づいている。\n\n #yellow 拡散の最大値 は、あなたの国の識字率の平均とあなたの国の識字率 によって制限される。また、あなたが世界の技術リーダーからどれだけ遅れているかによっても制限される。#indent_newline:3 これによる現在の効果は以下の通りである：#indent_newline:3 潜在的な拡散： 最大拡散： 技術普及ボーナス: #! [Concept('concept_capital_state','$concept_capital_state_short$')] \n\n#i #! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1]#!#!#! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
