 mog_pli_investorconfidence_exp: "Isso representa a disposição líquida de investir de todas as pessoas com acesso a fundos discricionários. Ele se moverá em direção a um valor #yellow potencial#! que é melhorado por impostos mais baixos, acesso a mão de obra barata, fortes oportunidades de investimento e leis que: concedem direitos a mais pessoas da população (pluralismo político), criam igualdade perante a lei (estado de direito) e garantem a propriedade dos lucros (direitos de propriedade seguros). A velocidade com que a confiança do investidor muda se baseia em seu [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Observação:#! Eventos como uma declaração de guerra ou uma súbita quebra de safra podem causar uma mudança repentina no nível atual de confiança do investidor...#! \n\nO #yellow máximo de confiança do investidor#! é limitado pelo tamanho do [concept_investment_pool] em comparação com o [Concept('concept_gdp','$concept_gdp_short$')], pois muito dinheiro no pool de investimentos representa oportunidades fracas de investimento. O tamanho máximo do pool sempre será menor que a metade do PIB de um país. #indent_newline:3 \n\n #i Os efeitos atuais disso são:#! #indent_newline:3 \n#b Confiança do investidor em potencial:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b Confiança máxima do investidor:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b Contribuições do pool de investimentos:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "Isso representa a interação de diferentes leis que permitem que os indivíduos lubrifiquem suas próprias mãos no curso normal dos negócios. Ela se moverá em direção a um valor #yellow potencial#! que é melhorado principalmente por uma burocracia bem financiada, instituições policiais fortes e leis que aumentam a transparência e a responsabilidade. A velocidade com que a corrupção muda é baseada em seu [Concept('concept_institution','$concept_institutions$')], mas a corrupção é lenta para mudar.#indent_newline:3 \n\n #i Os efeitos atuais disso são:#! #indent_newline:3 \n#b Corrupção sistêmica em potencial:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b Eficiência do investimento em todos os setores:#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
