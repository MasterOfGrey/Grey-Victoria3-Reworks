 mog_pli_innovationincentive_exp: "Isso representa o incentivo em nível populacional para encontrar soluções inovadoras para os problemas que afetam suas vidas. Esse incentivo é reduzido por barreiras que impedem as pessoas de tomar iniciativas. (Considere a antiga pergunta: e se a cura para o câncer estivesse presa na mente de alguém que não pudesse pagar por uma educação?)\nEle se moverá em direção a um potencial #yellow #! valor que é aprimorado pelo pluralismo político, aplicação imparcial da lei, reformas agrárias produtivas e leis que apoiam amplamente as pessoas a assumirem riscos, melhorando o acesso à educação, a liberdade de expressão e a segurança contra a pobreza. A velocidade com que os incentivos à inovação mudam se baseia em seu [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Observação:#! Situações contínuas como guerra, fome e falta de confiança dos investidores podem reduzir os incentivos à inovação...#! \n\nO incentivo máximo à inovação #yellow #! é limitado pela proporção da população nos estados [Concept('concept_incorporated_state','$concept_incorporated$')] que são, no mínimo, @acceptance_status_4! $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')]#indent_newline:3 \n\n #i Os efeitos atuais disso são:#! #indent_newline:3 \n#b Incentivo potencial à inovação:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b Incentivo máximo à inovação:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b Redução máxima de inovação atual:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "Isso representa a capacidade dos governos de importar inovações de outras partes do mundo, também conhecido como crescimento sob instituições extrativistas. Ele se moverá em direção a um valor #yellow potencial#! que é melhorado principalmente pela governança representativa, uma burocracia bem financiada, direitos sólidos para as crianças e leis que aumentam a participação da força de trabalho e a segurança dentro de estruturas de extração de riqueza regulamentada. A velocidade com que a proliferação muda se baseia em seu [Concept('concept_institution','$concept_institutions$')] e em seu [concept_literacy]. \n\nA #yellow proliferação máxima#! é limitada pela média de sua taxa nacional de alfabetização e pela alfabetização em seu [Concept('concept_capital_state','$concept_capital_state_short$')] e pelo seu atraso em relação ao líder global em tecnologia.#indent_newline:3 \n\n #i Os efeitos atuais disso são:#! #indent_newline:3 \n#b Proliferação potencial:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b Proliferação máxima:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b Bônus de difusão tecnológica:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1] #! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
