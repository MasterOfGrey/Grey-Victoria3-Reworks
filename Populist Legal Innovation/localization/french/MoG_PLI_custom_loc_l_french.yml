 mog_pli_investorconfidence_exp: "Il représente la volonté nette d'investir de toutes les personnes ayant accès à des fonds discrétionnaires. Elle évoluera vers une valeur potentielle #yellow #! qui est améliorée par des impôts moins élevés, l'accès à une main-d'œuvre bon marché, de fortes opportunités d'investissement et des lois qui émancipent une plus grande partie de la population (pluralisme politique), créent l'égalité devant la loi (État de droit) et garantissent la propriété des bénéfices (droits de propriété sécurisés). La vitesse à laquelle la confiance des investisseurs évolue dépend de votre [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Note:#! Des événements tels qu'une déclaration de guerre ou une mauvaise récolte soudaine peuvent provoquer un changement soudain du niveau actuel de confiance des investisseurs...#! \n\nLa confiance maximale des investisseurs #yellow #! est limitée par la taille de la réserve [concept_investment_pool] par rapport à [Concept('concept_gdp','$concept_gdp_short$')], car trop d'argent dans la réserve d'investissement représente de faibles opportunités d'investissement. La taille maximale de la réserve sera toujours inférieure à la moitié du PIB d'un pays. #indent_newline:3 \n\n #i Les effets actuels de cette situation sont les suivants:#! #indent_newline:3 \n#b Confiance potentielle des investisseurs:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b Confiance maximale des investisseurs:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b Contributions au pool d'investissement:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "Il s'agit de l'interaction de différentes lois qui permettent aux individus de se graisser la patte dans le cadre d'une activité normale. Elle évoluera vers une valeur potentielle de #yellow #! qui est principalement améliorée par une bureaucratie bien financée, des institutions policières fortes et des lois qui augmentent la transparence et la responsabilité. La vitesse à laquelle la corruption change est basée sur votre [Concept('concept_institution','$concept_institutions$')], mais la corruption est lente à changer.#indent_newline:3 \n\n #i Les effets actuels de ceci sont:#! #indent_newline:3 \n#b Corruption systémique potentielle:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b Efficacité des investissements:#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
