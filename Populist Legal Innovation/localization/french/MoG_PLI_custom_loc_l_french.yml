 mog_pli_innovationincentive_exp: "Il s'agit de l'incitation, au niveau de la population, à trouver des solutions innovantes aux problèmes qui affectent sa vie. Elle est réduite par les obstacles qui empêchent les gens de prendre des initiatives. (Réfléchissez à la vieille question: et si le remède contre le cancer restait dans l'esprit de quelqu'un qui n'a pas les moyens de s'éduquer ?)\nElle évoluera vers un potentiel de #yellow #! valeur qui est améliorée par le pluralisme politique, l'application impartiale de la loi, des réformes foncières productives et des lois qui soutiennent largement les personnes à prendre des risques en améliorant l'accès à l'éducation, la liberté d'expression et la sécurité contre la pauvreté. La vitesse à laquelle les incitations à l'innovation changent dépend de votre [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Note:#! Des situations permanentes telles que la guerre, la famine et le manque de confiance des investisseurs peuvent toutes réduire les incitations à l'innovation...#! \n\nL'incitation maximale à l'innovation #yellow #! est limitée par la proportion de la population des États [Concept('concept_incorporated_state','$concept_incorporated$')] qui sont au moins @acceptance_status_4! $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')]#indent_newline:3 \n\n #i Les effets actuels sont les suivants:#! #indent_newline:3 \n#b Incitation potentielle à l'innovation:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b Incitation maximale à l'innovation:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b Réduction maximale actuelle de l'innovation:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "Cela représente la capacité des gouvernements à importer des innovations d'ailleurs dans le monde, autrement dit la croissance dans le cadre d'institutions extractives. Elle évoluera vers une valeur potentielle de #yellow #! qui est principalement améliorée par une gouvernance représentative, une bureaucratie bien financée, des droits solides pour les enfants et des lois qui augmentent la participation de la main-d'œuvre et la sécurité au sein de structures d'extraction de richesses réglementées. La vitesse à laquelle la prolifération change est basée sur votre [Concept('concept_institution','$concept_institutions$')] et votre [concept_literacy]. \n\nLa prolifération maximale #yellow #! est limitée par la moyenne de votre taux d'alphabétisation national et de l'alphabétisation dans votre [Concept('concept_capital_state','$concept_capital_state_short$')] et par votre retard par rapport au leader mondial de la technologie.#indent_newline:3 \n\n #i Les effets actuels sont les suivants :#! #indent_newline:3 \n#b Prolifération potentielle :#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b Prolifération maximale :#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b Bonus de diffusion technologique :#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1] #! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
