 mog_pli_investorconfidence_exp: "Bu, isteğe bağlı fonlara erişimi olan tüm insanlar için net yatırım yapma isteğini temsil eder. Daha düşük vergiler, ucuz işgücüne erişim, güçlü yatırım fırsatları ve daha fazla nüfusa hak tanıyan (siyasi çoğulculuk), kanun önünde eşitlik sağlayan (hukukun üstünlüğü) ve karların sahiplenilmesini sağlayan (güvenli mülkiyet hakları) yasalarla iyileştirilen bir #yellow potansiyel#! değerine doğru hareket edecektir. Yatırımcı güveninin değişme hızı [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Not:#! Savaş ilanı veya ani bir hasat başarısızlığı gibi olaylar yatırımcı güveninin mevcut seviyesinde ani bir değişikliğe neden olabilir...#! \n\n #yellow maksimum yatırımcı güveni#!, yatırım havuzundaki çok fazla para zayıf yatırım fırsatlarını temsil ettiğinden [concept_investment_pool] ile karşılaştırıldığında [Concept('concept_gdp','$concept_gdp_short$')] büyüklüğü ile sınırlıdır. Havuzun maksimum büyüklüğü her zaman bir Ülkenin GSYİH'sinin yarısından az olacaktır.#indent_newline:3 \n\n #i Bunun mevcut etkileri şunlardır:#! #indent_newline:3 \n#b Potansiyel Yatırımcı Güveni:#! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b Maksimum Yatırımcı Güveni:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b Yatırım Havuzu Katkıları:#! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "Bu, bireylerin normal iş akışında kendi ellerini yağlamalarını sağlayan farklı yasaların etkileşimini temsil eder. Çoğunlukla iyi finanse edilen bir bürokrasi, güçlü polis kurumları ve şeffaflık ve hesap verebilirliği artıran yasalarla iyileştirilen bir #yellow potansiyel#! değerine doğru ilerleyecektir. Yolsuzluğun değişme hızı [Concept('concept_institution','$concept_institutions$')]'unuza bağlıdır, ancak yolsuzluğun değişmesi yavaştır.#indent_newline:3 \n\n #i Bunun mevcut etkileri şunlardır:#! #indent_newline:3 \n#b Potansiyel Sistemik Yolsuzluk:#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b Tüm Pops Yatırım Verimliliği:#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
