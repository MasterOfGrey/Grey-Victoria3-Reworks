 mog_pli_innovationincentive_exp: "Bu, yaşamlarını etkileyen sorunlara yenilikçi çözümler bulmak için nüfus düzeyindeki teşviki temsil eder. Bu, insanların inisiyatif almasını engelleyen bariyerler tarafından azaltılır. (Asırlık soruyu düşünün: Ya kanserin tedavisi, eğitim almaya gücü yetmeyen birinin zihninde takılı kalsaydı?)\nSiyasi çoğulculuk, tarafsız kolluk kuvvetleri, verimli toprak reformları ve eğitime erişim, ifade özgürlüğü ve yoksulluğa karşı güvenliği geliştirerek insanların risk almasını genel olarak destekleyen yasalarla iyileştirilen #yellow potansiyel#! değerine doğru ilerleyecektir. İnovasyon teşviklerinin değişme hızı [Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red Not:#! Savaş, kıtlık ve yatırımcı güveninin olmaması gibi süregelen durumların hepsi inovasyon teşviklerini azaltabilir...#! \n\n #yellow maksimum inovasyon teşviki#!, [Concept('concept_incorporated_state','$concept_incorporated$')] eyaletlerindeki en az @acceptance_status_4! olan nüfus oranıyla sınırlıdır $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')].#indent_newline:3 \n\n #i Bunun mevcut etkileri şunlardır:#! #indent_newline:3 \n#b Potansiyel İnovasyon Teşviki:#! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b Maksimum İnovasyon Teşviki:#! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b Mevcut Maksimum İnovasyon Azaltımı:#! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "Bu, hükümetlerin dünyanın başka yerlerinden yenilikleri ithal etme kabiliyetini temsil eder, aksi takdirde çıkarıcı kurumlar altında büyüme olarak bilinir. Çoğunlukla temsili yönetişim, iyi finanse edilen bir bürokrasi, çocuklar için güçlü haklar ve düzenlenmiş servet çıkarma yapıları içinde işgücü katılımını ve güvenliğini artıran yasalarla iyileştirilen bir #yellow potansiyel#! değerine doğru hareket edecektir. Çoğalmanın değişme hızı [Concept('concept_institution','$concept_institutions$')] ve [concept_literacy] adreslerinize bağlıdır. \n\n #yellow maksimum yayılma#! ulusal okuryazarlık oranınızın ve [Concept('concept_capital_state','$concept_capital_state_short$')] okuryazarlık oranınızın ortalamasıyla ve küresel teknoloji liderine göre ne kadar geride olduğunuzla sınırlıdır.#indent_newline:3 \n\n #i Bunun mevcut etkileri şunlardır:#! #indent_newline:3 \n#b Potansiyel Yayılma:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b Maksimum Yayılma:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b Teknoloji Yayılımı Bonusu:#! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1] #! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
