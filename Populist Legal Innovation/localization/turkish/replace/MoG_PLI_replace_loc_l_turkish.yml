l_turkish:
 PROGRESS_BAR_BREAKDOWN: "#header $Name$ ilerlemesi#!\n[AddTextIf(NotEqualTo_CFixedPoint('(CFixedPoint)$TOTAL_VALUE$','(CFixedPoint)0'), '$TOTAL_VALUE|+=1$ şu anki ortalama aylık ilerleme\n$TOOLTIP_DELIMITER$\nSebebi:' )][AddTextIf(Not(StringIsEmpty('$WEEKLY_DESC$')), '\n#title $WEEKLY_VALUE|+=2$ haftalık değişim, kaynağı:#! #indent_newline:3 \n$WEEKLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$MONTHLY_DESC$')), '\n#title $MONTHLY_VALUE|+=1$ aylık değişim, kaynağı:#! #indent_newline:3 \n$MONTHLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$YEARLY_DESC$')), '\n#title $YEARLY_VALUE|+=1$ yıllık değişim, kaynağı:#! #indent_newline:3 \n$YEARLY_DESC$#!\n')]"
 PROGRESS_BAR_BREAKDOWN_NEGATIVE: "#header $Name$ ilerlemesi#!\n[AddTextIf(NotEqualTo_CFixedPoint('(CFixedPoint)$TOTAL_VALUE$','(CFixedPoint)0'), '$TOTAL_VALUE|-=1$ şu anki aylık ortalama ilerleme\n$TOOLTIP_DELIMITER$\nSebebi:' )][AddTextIf(Not(StringIsEmpty('$WEEKLY_DESC$')), '\n#title $WEEKLY_VALUE|-=2$ haftalık değişim, kaynağı:#! #indent_newline:3 \n$WEEKLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$MONTHLY_DESC$')), '\n#title $MONTHLY_VALUE|-=1$ aylık değişim, kaynağı:#! #indent_newline:3 \n$MONTHLY_DESC$#!\n')][AddTextIf(Not(StringIsEmpty('$YEARLY_DESC$')), '\n#title $YEARLY_VALUE|-=1$ yıllık değişim, kaynağı:#! #indent_newline:3 \n$YEARLY_DESC$#!\n')]"
