 mog_pli_innovationincentive_exp: "这代表了民众为影响其生活的问题寻找创新解决方案的积极性。而阻碍人们发挥主观能动性的障碍则会削弱这种动力。(考虑一下这个古老的问题：如果癌症的治疗方法停留在一个没钱接受教育的人的头脑中，那会怎样？）\n它将朝着#yellow 的潜在#! 值发展，而政治多元化、公正执法、富有成效的土地改革，以及通过改善受教育机会、言论自由和脱贫保障来广泛支持人们承担风险的法律，都将改善这一潜在 值。创新激励机制的变化速度取决于您的[Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red 注：#! 战争、饥荒和投资者信心不足等持续状况都可能降低创新激励机制......#! \n\n #yellow 创新激励的最大值 受 各州至少 @acceptance_status_4! 的人口比例限制.#indent_newline:3 目前的影响是：#indent_newline:3 潜在创新激励： 最大创新激励： 当前最大创新减少量：#! [Concept('concept_incorporated_state','$concept_incorporated$')] $second_rate_citizen$ [Concept('concept_acceptance_status','$concept_acceptance_status_short$')] \n\n#i #! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_innovation_target_loc_value')|%1]#! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_max_innovation_potential_from_citizenship')|%1]#! \n#b #! #v [Country.GetModifier.GetValueFor('country_weekly_innovation_max_mult')|%1]#!#!#!" #deepl:2658091887
 mog_pli_techproliferation_exp: "这代表了政府从世界其他地方引进创新的能力，也就是所谓的榨取体制下的增长。它将朝着#yellow 的潜在#! 值发展，而代议制治理、资金充足的官僚机构、强有力的儿童权利，以及在受监管的财富榨取结构中提高劳动力参与度和安全性的法律，都会提高这一价值。扩散速度的变化取决于您的[Concept('concept_institution','$concept_institutions$')] 和您的[concept_literacy] 。\n\n #yellow 的最大扩散 受限于您的国民识字率和您的 的识字率的平均值，以及您相对于全球科技领导者的落后程度。#indent_newline:3  目前的影响是：#indent_newline:3 潜在扩散： 最大扩散： 技术扩散红利：   #! [Concept('concept_capital_state','$concept_capital_state_short$')] \n\n#i #! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_target_loc_value')|%1]#! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_max_loc_value')|%1]#! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_proliferation_multiplier_loc')|%1]#!#!#! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet),'\n\n#instruction Proliferation Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_proliferation_disabled').IsSet,'\n\n#instruction Proliferation Game Rule is:#! #L Disabled#!')]" #deepl:2317885270
 
