 mog_pli_investorconfidence_exp: "这代表了所有可自由支配资金的人的净投资意愿。它将朝着#yellow 潜在#! 值的方向发展，并通过降低税率、提供廉价劳动力、提供大量投资机会以及制定相关法律来提高该值；这些法律可赋予更多人口权利（政治多元化），在法律面前实现平等（法治），并确保利润所有权（产权安全）。投资者信心变化的速度取决于您的[Concept('concept_institution','$concept_institutions$')].#indent_newline:2 \n#red 注：#! 宣战或突然歉收等事件都可能导致当前投资者信心水平的突然变化...#! \n\n #yellow 投资者信心最大值 与 相比，受到 规模的限制，因为投资池中资金过多代表投资机会薄弱。投资池的最大规模总是小于一个国家国内生产总值的一半。#indent_newline:3 目前的影响是：#indent_newline:3 潜在投资者信心： 最大投资者信心： 投资池捐款：#! [Concept('concept_gdp','$concept_gdp_short$')] [concept_investment_pool] \n\n#i #! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_resting_target_loc_value')|%1]#! \n#b #! #v [Country.MakeScope.ScriptValue('mog_pli_max_investment_willingness_from_ip')|%1]#! \n#b #! #v [Country.GetModifier.GetValueFor('state_aristocrats_investment_pool_contribution_mult')|%1]#!#!#!" #deepl:987620402
 mog_pli_systemiccorruption_exp: "这代表着不同法律之间的相互作用，使个人在正常的商业活动中能够肆意妄为。它将朝着#yellow 的潜在#! 值发展，而资金充足的官僚机构、强大的警察机构以及提高透明度和问责制的法律大多会改善这一状况。腐败的变化速度取决于您的[Concept('concept_institution','$concept_institutions$')] ，但腐败的变化速度很慢。#indent_newline:3 \n\n #i 目前的影响是：#! #indent_newline:3 \n#b 潜在的系统性腐败：#! #v [Country.MakeScope.ScriptValue('mog_pli_corruption_target_loc_value')|%1]#! \n#b All Pops 投资效率：#! #v -[Country.MakeScope.ScriptValue('mog_pli_corruption_multiplier')|%1]#! #! #! [AddTextIf(Not(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet),'\n\n#instruction Corruption Game Rule is:#! #L Active#!')][AddTextIf(GetPlayer.MakeScope.Var('mog_pli_corruption_disabled').IsSet,'\n\n#instruction Corruption Game Rule is:#! #L Disabled#!')]" #deepl:1532604169
 
