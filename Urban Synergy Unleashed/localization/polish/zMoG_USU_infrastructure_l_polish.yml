 canal_dividends.1.t: "Wypadek na kanale"
 canal_dividends.1.d: "Statek handlowy nie zwrócił uwagi na sytuację i przypadkowo osiadł na mieliźnie w kanale, blokując drogę i sprawiając, że przejście stało się bardziej niebezpieczne, dopóki kanał nie został całkowicie oczyszczony."
 canal_dividends.1.f: "Duży statek handlowy leży przechylony w kanale, na boku ma ranę ciętą od uderzenia w ścianę, jego towary rozlane na całej długości przejścia, ozdoby i egzotyczne towary unoszą się na wodzie, drogie towary z obcego kraju są przemoczone i zniszczone.\n\nNa brzegu stoi kapitan, z twarzą ukrytą w dłoniach i kapeluszem unoszącym się na wodzie kanału. Obok niego przedstawiciel firmy ubezpieczeniowej trzyma zalany manifest statku, próbując zrozumieć to wszystko, podczas gdy agent kanału próbuje wyjaśnić, że oczyszczenie może potrwać miesiące."
 canal_dividends.1.1: "$expedition_events.542.a$"
