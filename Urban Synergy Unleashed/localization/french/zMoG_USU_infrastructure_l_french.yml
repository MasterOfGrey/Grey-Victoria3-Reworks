 canal_dividends.1.t: "Accident sur le canal"
 canal_dividends.1.d: "Un navire marchand n’a pas prêté attention et s’est échoué accidentellement dans le canal, bloquant le passage et rendant la navigation plus dangereuse jusqu’à son dégagement complet."
 canal_dividends.1.f: "Le grand navire commercial gît, penché sur le côté dans le canal, une large brèche visible sur la coque à l’impact contre la paroi. Sa cargaison s’est répandue dans le passage, des étoffes précieuses et des marchandises exotiques flottant dans l’eau, la marchandise coûteuse d’un pays lointain trempée et perdue.\n\nSur la rive, le capitaine, la tête dans les mains, regarde son chapeau dériver dans le canal. À ses côtés, le représentant de l’assurance de la compagnie tente de déchiffrer un manifeste endommagé par l’eau, tandis qu’un agent du canal essaie d’expliquer que le dégagement pourrait prendre des mois."
 canal_dividends.1.1: "$expedition_events.542.a$"
