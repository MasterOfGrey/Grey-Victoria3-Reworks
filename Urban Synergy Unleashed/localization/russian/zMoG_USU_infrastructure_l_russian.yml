 canal_dividends.1.t: "Авария на канале"
 canal_dividends.1.d: "Торговое судно не обратило внимания и случайно село на мель в канале, заблокировав путь и сделав проход более опасным до тех пор, пока он не был полностью расчищен."
 canal_dividends.1.f: "Большой торговый корабль лежит полунакренившись в канале, на боку зияющая рана от удара о стену, его товары разбросаны по проходу, наряды и экзотические товары качаются в воде, дорогие товары чужой страны промокли и испортились.\n\nНа берегу стоит капитан, закрыв лицо руками, а его шляпа плавает в канале. Рядом с ним страховой представитель компании держит в руках манифест поврежденного водой судна и пытается во всем этом разобраться, в то время как агент канала пытается объяснить, что очистка может занять месяцы."
 canal_dividends.1.1: "$expedition_events.542.a$"
